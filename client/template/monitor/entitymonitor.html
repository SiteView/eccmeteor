<Template name="showQuickMonityTemplate">

</Template>
<Template name="showMonityTemplate">
	<table>
		{{#each monities}}
			<tr>
				<td class="span4"><a href="#" id="{{return.id}}">{{property.sv_label}}</a></td>
				<td class="span6">{{property.sv_description}}</td>
			</tr>
		{{/each}}
	</table>
</Template>
<Template name="showMonityInfo">
	<form>
		<table>
			<tr><td colspan="3" class="span10">基本信息</td></tr>
			<tr>
				<td>设备名称</td>
				<td>{{devicename}}</td>
			</tr>
			{{#each}}
			{{/each}}
			<tr><td colspan="3" class="span10">报警条件</td></tr>
			<tr>
				<td>错误</td>
				<td>
					<textarea name="_errorParameter"></textarea>
				</td>
				<td>
					<input type="button" value="..." id="editErrorParameter"/>
				</td>
			</tr>
			<tr>
				<td>危险</td>
				<td>
					<textarea name="_warningParameter"></textarea>
				</td>
				<td>
					<input type="button" value="..." id="editWarningParameter"/>
				</td>
			</tr>
			<tr>
				<td>正常</td>
				<td>
					<textarea name="_errorParameter"></textarea>
				</td>
				<td>
					<input type="button" value="..." id="EditGoodParameter"/>
				</td>
			</tr>
		</table>
	</form>
</Template>
