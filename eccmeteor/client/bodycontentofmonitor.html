<Template name="BodyContentOfMonitor">
	<div class="tab-pane active" id="1">
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span2">
					<div class="well" id="moitorContentTree" style="overflow:auto">
						{{> moitorContentTree}}
					</div>
				</div>
				<div class="span10">
					<div style="overflow:auto" id="ContentLayout">		
						{{> ControlViewLayout}}
					</div>
				</div>
			</div>
		</div>	
	</div>
</Template>
<!--决定渲染 SettingLayout 或者 EquipmentsLayout-->
<Template name="ControlViewLayout">
    {{#if viewlayout}}
        {{renderPage viewlayout}}
    {{/if}}
</Template>

<Template name="SettingLayout">
    <div class="row-fluid">
	{{#if viewTypeForSetting}}
		{{renderPage viewTypeForSetting}}
	{{/if}}
	</div>
</Template>

<Template name="EquipmentsLayout"><!-- 设备或者组或者监视器的视图 -->
    {{> operateNode}}
	<div class="row-fluid">
	{{#if viewTypeForEquipments}}
		{{renderPage viewTypeForEquipments}}
	{{/if}}
	</div>
	<div id="ForbidEquipmentsModal"></div>
</Template>
