<Template name="BodyContentOfMonitor">
	<div class="tab-pane active" id="1">
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span2">
					<div class="well" id="moitorContentTree" style="overflow:auto">
						{{> moitorContentTree}}
					</div>
				</div>
				<div class="span10">
					<div style="overflow:auto" id="ContentLayout">		
						{{> ControlViewLayout}}
					</div>
				</div>
			</div>
		</div>	
	</div>
	{{> GroupAdd}}<!--组添加-->
	{{> GroupEdit}}<!--组编辑-->
	{{> AddEntity}}<!--设备添加-->
	{{> EditEntity}}<!--设备编辑-->
	{{> showQuickMonityTemplate}}<!--快速添加监视器-->
	{{> EntitiesGroupByType}} <!--添加设备时设备类别选择-->
	{{> ForbidEquipments}} <!--禁止组设备和监视器-->
	{{!-- > AddMonitorInfo--}}<!-- 添加监视器信息弹窗填写-->
</Template>
<!--决定渲染 SettingLayout 或者 EquipmentsLayout-->
<Template name="ControlViewLayout">
    {{#if viewlayout}}
        {{renderPage viewlayout}}
    {{/if}}
</Template>

<Template name="SettingLayout">
    <div class="row-fluid">
	{{#if viewType}}
		{{renderPage viewType}}
	{{/if}}
	</div>
</Template>

<Template name="EquipmentsLayout"><!-- 设备或者组或者监视器的视图 -->
    {{> operateNode}}
	<div class="row-fluid">
	{{#if viewType}}
		{{renderPage viewType}}
	{{/if}}
	</div>
	<div id="AddMoniorModal"></div>
</Template>
