<Template name="BodyContentOfMonitor">
	<div class="tab-pane active" id="1">
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span3">
					<div class="well" id="moitorContentTree" style="overflow:auto">
						{{> moitorContentTree}}
					</div>
				</div>
				<div class="span9">
					<div style="overflow:auto" id="ContentLayout">		
						{{> layout}}
					</div>
				</div>
			</div>
		</div>	
	</div>
</Template>

<Template name="layout">
    {{#if layout}}
        {{renderPage layout}}
    {{/if}}
</Template>

<Template name="settingLayout">
    <div class="row-fluid">
	{{#if viewstatus}}
		{{renderPage viewstatus}}
	{{/if}}
	</div>
</Template>

<Template name="nodeLayout"><!-- 视图选择 -->
    {{> operateNode}}
	<div class="row-fluid">
	{{#if viewstatus}}
		{{renderPage viewstatus}}
	{{/if}}
	</div>
</Template>

<Template name="notOperationNodeLayout">
	<div class="row-fluid">
		{{#if viewstatus}}
			{{renderPage viewstatus}}
		{{/if}}
	</div>
</Template>
