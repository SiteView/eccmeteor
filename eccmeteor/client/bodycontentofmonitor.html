<Template name="BodyContentOfMonitor">
	<div class="tab-pane active" id="1">
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span2">
					<div class="well" id="moitorContentTree" style="overflow:auto">
						{{> moitorContentTree}}
					</div>
				</div>
				<div class="span10">
					<div style="overflow:auto" id="ContentLayout">		
						{{> layout}}
					</div>
				</div>
			</div>
		</div>	
	</div>
	{{> GroupAdd}}<!--组添加-->
	{{> GroupEdit}}<!--组编辑-->
	{{> AddEntity}}<!--设备添加-->
	{{> EditEntity}}<!--设备编辑-->
	{{> showQuickMonityTemplate}}<!--快速添加监视器-->
	{{> EntitiesGroupByType}} <!--添加设备时设备类别选择-->
</Template>

<Template name="layout">
    {{#if layout}}
        {{renderPage layout}}
    {{/if}}
</Template>

<Template name="settingLayout">
    <div class="row-fluid">
	{{#if viewstatus}}
		{{renderPage viewstatus}}
	{{/if}}
	</div>
</Template>

<Template name="nodeLayout"><!-- 视图选择 -->
    {{> operateNode}}
	<div class="row-fluid">
	{{#if viewstatus}}
		{{renderPage viewstatus}}
	{{/if}}
	</div>
</Template>

<Template name="notOperationNodeLayout">
	<div class="row-fluid">
		{{#if viewstatus}}
			{{renderPage viewstatus}}
		{{/if}}
	</div>
</Template>
