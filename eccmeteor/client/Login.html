<Template name="Login">
    <div id="content">
  		<div id="logindiv">
  			<div class="loginformdiv">		
				<form id="loginForm" class="form-horizontal"> 
		        <fieldset>
					<div class="control-group">
						<label class="control-label">登录名:</label>
						<div class="controls">
						    <input type="text" class="input-big" name="username">
					    </div>
					</div>
					<div class="control-group">
						<label class="control-label">密码:</label>
						<div class="controls">
							<input type="password" class="input-big" name="password">
						</div>
					</div>
					<div id="loginErrorMsg"></div>
				</fieldset>
		    	</form>
	    	</div>
	    	<div class="loginbtndiv"></div>
	    	{{ide "Login"}}
    	</div>  	
	</div>
</Template>
