<Template name="Login">
    <div id="content">
		<div class="logindiv">
			<div class="login-logo"></div>
			<div class="login-icons"></div>
			<div class="login-forms">			
				<form id="loginForm" class="form-horizontal"> 
			        <fieldset>
						<div class="control-group">
							<label class="control-label">登录名:</label>
							<div class="controls">
							    <input type="text" class="input-big" name="username">
						    </div>
						</div>
						<div class="control-group">
							<label class="control-label">密码:</label>
							<div class="controls">
								<input type="password" class="input-big" name="password">
							</div>
						</div>
						<div style="float:right">
							<div style="float:left;margin-top:12px">
								<label class="checkbox">
						      		<input id="login-remeber" type="checkbox"> Remeber Me
						    	</label>
					    	</div>
					    	<div style="float:left;margin-left:20px">
								<button type="button" id="loginFormLoginBtn" class="btn btn-info login-btn">登陆</button>
							</div>
						</div> 
					</fieldset>
		    	</form>
			</div>
			<div id="loginErrorDiv" style="clear:both;width:400px;margin:0 auto;">
				<div style="color:#b94a48;text-align:center"></div>
			</div>
		</div>
		<div align="center" id="copyright">
			<p>@SiteView ECC(综合系统管理 Meteor版)</p>
			<p>&#169;版权所有 北京游龙网网络科技有限公司。保留所有权利</p>
		</div>
	</div>
</Template>
