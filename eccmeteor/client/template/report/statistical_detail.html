<Template name="statistical_detail">
	<div class="col-md-4" align="right">
		<button class="btn" id="deletelog">批量删除日志</button>&nbsp;&nbsp;日志每页
		<select id="deleteline" class="span1">
			<option value="线状图" checked>1</option>  
			<option value="柱状图" checked>2</option>
		</select>条			
	<!--
	<button class="btn btn-default btn-sm dropdown-toggle" type="button" data-toggle="dropdown"></button>条
	-->

	</div>
	<div>
		<table class="table table-striped table-condensed table-hover">
			<thead>
				<tr>
				</tr>
				<tr>
					<th><input type="checkbox"/></th>
					<th>格式</th>
					<th>标题</th>
					<th>时间段</th>
					<th>生成日期</th>
					<th>创建者</th>
					<th>有效性</th>
					<th>操作</th>
					<th></th>
				</tr>
			</thead>
			<tbody id="statisticallist">
				{{#each statisticalresultlist}}
					<tr>
						<td><input type="checkbox" id="{{nIndex}}"/></td>
						<td>{{Title}}</td>
						<td>{{Descript}}</td>
						<td>{{Period}}</td>
						<td>{{createtime}}</td>
						<td>{{creatTime}}</td>
						<td>{{fileType}}</td>
						<td>{{Deny}}</td>
						<td>
							<div class="btn-group">
								<button id="{{nIndex}}" class="btn"><i class="icon-edit"></i>编辑</button>
							</div>
						</td>
					</tr>
				{{/each}}

			</tbody>
		</table>
	</div>

	<div>
