<Template name="monitorInfo">
<div class="form-horizontal">
	<span class="label label-info">监测器信息报告</span>
		<div  class="btn-toolbar">
		<div class="btn-group">
			<button class="btn" id="monitorInfo">{{language.filtrate}}</button>
			<button class="btn" id="monitorInfo">{{language.refreshbtn}}</button>
		</div>
		<div class="btn-group">
			<button class="btn" id="monitorInfo">{{language.Exreport}}</button>
			<button class="btn" id="monitorInfo">{{language.helpmessagebtn}}</button>
			
			<button class="btn dropdown-toggle" data-toggle="dropdown">
				<span class="caret"></span>
			</button>
			<ul class="dropdown-menu pull-right">	
				<li><a href="#" id="refreshstatistical">{{language.refreshbtn}}</a></li>
				<li><a href="#" id="statisticalhelpmessage">{{language.helpmessagebtn}}</a></li>
				<li class="divider"></li>
				<li><a href="#" id="helpmessage">{{language.helpmessagebtn}}</a></li>
			</ul>
			
		</div>
	</div>
</div>
<br />
	{{ide "monitorInfo"}}

</Template>
