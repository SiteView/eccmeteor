<Template name="monitorInfo">
	<div class="form-horizontal">
		<span class="label label-info">监测器信息报告</span>
		<div class="row-fluid">
			<div class="span6" style="overflow:auto">
				<ul id="testmenu" class="dropdown-menu" role="menu" aria-labelledby="drop1">
					<li><a tabindex="-1" href="#">Action</a></li>
					<li><a tabindex="-1" href="#">Another action</a></li>
					<li><a tabindex="-1" href="#">Something else here</a></li>
				</ul>
				<ul id="svse_entity_tree" class="ztree dropdown dropdown-toggle" data-toggle="dropdown"></ul>
				<ul id="seach_setting_tree" class="ztree dropdown dropdown-toggle" data-toggle="dropdown"></ul>
			</div>
			<div class="span6">
				{{> monitorInfolist}}
			</div>
		</div>
	</div>
</Template>

<template name="monitorInfolist">

<table class="table table-striped table-condensed table-hover">
	<thead>
		<tr></tr>
		<tr>
			<th>
				<input type="checkbox" id="monitorInfolistselectall"/>
			</th>
			<th>ID</th>
			<th>名称</th>
			<th>描述</th>
			<th>类型</th>
			<th>编辑</th>
		</tr>
	</thead>
	<tbody id="monitorInfolist1">
		{{#each monitorInforesultlist}}
		<tr>
			<td>
				<input type="checkbox" id="{{nIndex}}"/>
			</td>
			<td>{{sv_id}}</td>
			<td>{{sv_name}}</td>
			<td>{{sv_name}}</td>
			<td>{{type}}</td>
			<td>
				<div class="btn-group">
					<button id="{{nIndex}}" class="btn"> <i class="icon-edit"></i>
					</button>
				</div>
			</td>
		</tr>
		{{/each}}
	</tbody>
</table>
</template>
