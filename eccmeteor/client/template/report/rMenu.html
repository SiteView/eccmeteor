<Template name="rMenu">
	<div id="rMenu" name="rmenu"  style="position: fixed; visibility: hidden;">
		<!--
		<ul>
			<li id="m_add" onmouseover ="onmouseover();">增加节点</li>
			<li id="m_del" onclick="removeTreeNode();">删除节点</li>
			<li id="m_check" onclick="checkTreeNode(true);">Check节点</li>
			<li id="m_unCheck" onclick="checkTreeNode(false);">unCheck节点</li>
			<li id="m_reset" onclick="resetTree();">恢复zTree</li>

		</ul>
		-->
		<ul class ="list-group" id="nav" onMouseOver="document.getElementById('div1').style.display='block'">
			<li class="list-group-item" id = "m_add" onMouseOver="document.getElementById('layer').style.display='block'">批量选择 ></li>
			{{#each monitortypelist entityid "submonitor"}}
			<li>{{sv_name}}</li>
			{{/each}}
		</ul>
	</div>
	<div id="div1" style="position: fixed; visibility: hidden;" onMouseOver="document.getElementById('div1').style.display='block'" onMouseOut="document.getElementById('div1').style.display='none'">
		<ul id="layer">
			<li>我是右边的DIV</li>
		</ul>
	</div>
</Template>
