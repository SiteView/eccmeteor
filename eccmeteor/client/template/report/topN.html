<Template name="topN">   
<div class="form-horizontal">
  <div class="breadcrumb">
	<span class="label label-info">topN报告</span>
	{{ide "topN"}}
	</div>
		<div class="btn-group">
			<button class="btn" id="topNofadd">{{language.addbtn}}</button>
			<button class="btn" id="topNofdel">{{language.delbtn}}</button>
		</div>
		<div class="btn-group">
			<button class="btn" id="allowetopN">{{language.allowbtn}}</button>
			<button class="btn" id="forbidtopN">{{language.forbidbtn}}</button>

			<button class="btn" id="generatereport">{{language.generatereport}}</button>
			<button class="btn">更多</button>
			<button class="btn dropdown-toggle" data-toggle="dropdown">
				<span class="caret"></span>
			</button>
			<ul class="dropdown-menu pull-right">
				<li>
					<a href="#" id="refreshtopN">{{language.refreshbtn}}</a>
				</li>
				<li>
					<a href="#" id="topNhelpmessage">{{language.helpmessagebtn}}</a>
				</li>
				<li class="divider"></li>
				<li>
					<a href="#" id="helpmessage">{{language.helpmessagebtn}}</a>
				</li>
			</ul>
		</div>
	</div>
{{> topNlist}}
{{> topNofadd}}
{{> topN_detail}}
{{> helpmessage}} 
<div id="topNofadddiv"></div>
<div id="topNofadddivedit"></div>
</Template>

<Template name="topNlist"> 
<div class="accordion-group">
		<ol class="breadcrumb">
		  <li>
			<a data-toggle="collapse" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">TopN报告信息列表</a>
		  </li>
		</ol>
	<div class="panel-group" id="accordion"></div>
	<div id="collapseOne" class="panel-collapse collapse in">
		<table class="table table-striped table-condensed table-hover">
			<thead>
				<tr></tr>
				<tr>
					<th>
						<input type="checkbox" id="topNlistselectall"/>
					</th>
					<th>名称</th>
					<th>描述</th>
					<th>时间段</th>
					<th>格式</th>
					<th>状态</th>
					<th></th>
				</tr>
			</thead>
			<tbody id="topNlist" class="eventList">
				{{#each topNresultlist}}
				<tr>
					<td>
						<input type="checkbox" id="{{nIndex}}"/>
					</td>
					<td>{{Title}}</td>
					<td>{{Descript}}</td>
					<td>{{Period}}</td>
					<td>{{fileType}}</td>
					<td>{{Deny}}</td>
					<td>
						<div class="btn-group">
							<button id="{{nIndex}}" class="btn"> <i class="icon-edit"></i>
								编辑
							</button>
						</div>
					</td>
				</tr>
				{{/each}}
			</tbody>
		</table>
		{{{pager}}}
	</div>
</div>
</Template>

<!-- helpmessage(帮助信息)demo --> 
<Template name="helpmessage">
	<div id="helpmessagediv" class="modal hide fade" >
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
		<label class="label label-info" >帮助信息demo:</label>
		<div>
			<marquee width=400 behavior=alternate direction=left align=middle>
				<a href="http://www.siteview.com/" target="_blank"> <strong>ECCMeteor!</strong>
				</a>
			</marquee>
		</div>
	</div>
</Template>
