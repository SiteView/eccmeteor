<Template name ="taskperiod">
	<div class="form-horizontal">
		<span class="label label-info">时间段任务计划</span>
			
		<div class="btn-toolbar">
			<div class="btn-group">
					<button class="btn" id="taskperiodofadd">{{language.addbtn}}</button>
					
			</div>
			<div class="btn-group">
					
					<button class="btn" id="taskperiodofdel">{{language.delbtn}}</button>
			</div>
			<div class="btn-group">
					
					<button class="btn" id="taskperiodofdel">{{language.refreshbtn}}</button>
			</div>
			<div class="btn-group">
					
					<button class="btn" id="taskperiodofdel">{{language.helpmessagebtn}}</button>
			</div>
		</div>
	</div>
	{{> taskperiodlist}}
<div id="taskperiodaddiv"></div>	
<div id="taskperiodeditDiv"></div>
</Template>
<template name="taskperiodlist">
		<!--统计报告列表表格展示-->
	<table class="table table-striped table-condensed table-hover">
		<thead>
			<tr></tr>
			<tr>
				<th><input type="checkbox" id="taskperiodlistselectall"/></th>
				<th>名称</th>
				<th>描述</th>
				<th></th>
				<th></th>
			</tr>
		</thead>
		<tbody id="taskperiodlist" class="eventList">
			{{#each taskperiodresultlist}}
				<tr>
					<td><input type="checkbox" id="{{sv_name}}"/></td>
					<td>{{sv_name}}</td>
					<td>{{Description}}</td>
					<td></td>
					<td>
						<div class="btn-group">
							<button id="{{sv_name}}" class="btn"><i class="icon-edit"></i>编辑</button>
						</div>
					</td>
				</tr>
				
			{{/each}}

		</tbody>
	</table>
<!--这里是分页显示的部分-->
<!--

-->
</template>
