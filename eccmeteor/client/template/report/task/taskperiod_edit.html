<Template name="taskperiodedit_form">	<div id="taskperiodeditdiv" class="modal hide fade"	data-backdrop="static" data-keyboard="true" data-show="false" >		<div class="modal-header">			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>			<label class="label label-info">编辑时间段任务计划</label>		</div>		<div class="modal-body">			<ul id="myTab" class="nav nav-tabs">				<li class="active"><a href="#home3" data-toggle="tab">基本</a></li>				<li><a href="#home4" data-toggle="tab">描述</a></li>			</ul>			<form class="well form-horizontal form-inline" id="taskperiodeditofbasciinfo">				{{#with result}}				<div id="mytabcontent" class="tab-content">					<div class="tab-pane active" id="home3">						<div class="control-group">										<div class="control-group">									<label class="control-label">任务计划名称*：</label>								<div class="controls">									<input type="text" name="sv_name" id="name" value="{{sv_name}}">								</div>														</div>									<div class="control-group">														<table class="table table-striped table-condensed table-hover">									<thead>										<input type="text" name="Type" value="2" style="display: none;">												</thead>									<tbody>										<div class="controls">												<tr>												<td>星期日</td>												<td>													<input type="checkbox" name="Allow0" value="{{Allow0}}"/>允许												</td>												<td>从													<input type="time" name="start0" value="{{start0}}"/> 												</td>												<td>到													<input type="time" name="end0" value="{{end0}}"/> 												</td>												<td></td>											</tr>										</div>										<div class="controls">												<tr>												<td>星期一</td>												<td>													<input type="checkbox" name="Allow1" value="{{Allow1}}"/>允许				 												</td>												<td>从													<input type="time" name="start1" value="{{start1}}"/> 												</td>												<td>到													<input type="time" name="end1" value="{{end1}}"/> 												</td>												<td></td>											</tr>										</div>										<div class="controls">												<tr>												<td>星期二</td>												<td>													<input type="checkbox" name="Allow2" value="{{Allow2}}"/>允许				 												</td>												<td>从													<input type="time" name="start2" value="{{start2}}"/> 												</td>												<td>到													<input type="time" name="end2" value="{{end2}}"/> 												</td>												<td></td>											</tr>										</div>										<div class="controls">												<tr>												<td>星期三</td>												<td>													<input type="checkbox" name="Allow3" value="{{Allow3}}"/>允许				 												</td>												<td>从													<input type="time" name="start3" value="{{start3}}"/> 												</td>												<td>到													<input type="time" name="end3" value="{{end3}}"/> 												</td>												<td></td>											</tr>										</div>										<div class="controls">												<tr>												<td>星期四</td>												<td>													<input type="checkbox" name="Allow4" value="{{Allow4}}"/>允许				 												</td>												<td>从													<input type="time" name="start4" value="{{start4}}"/> 												</td>												<td>到													<input type="time" name="end4" value="{{end4}}"/> 												</td>												<td></td>											</tr>										</div>										<div class="controls">												<tr>												<td>星期五</td>												<td>													<input type="checkbox" name="Allow5" value="{{Allow5}}"/>允许				 												</td>												<td>从													<input type="time" name="start5" value="{{start5}}"/> 												</td>												<td>到													<input type="time" name="end5" value="{{end5}}"/> 												</td>												<td></td>											</tr>										</div>										<div class="controls">												<tr>												<td>星期六</td>												<td>													<input type="checkbox" name="Allow6" value="{{Allow6}}"/>允许				 												</td>												<td>从													<input type="time" name="start6" value="{{start6}}"/> 												</td>												<td>到													<input type="time" name="end6" value="{{end6}}"/> 												</td>												<td></td>											</tr>										</div>									</tbody>								</table>							</div>						</div>					</div>					<div class="tab-pane" id="home4">						<div class="row-fluid">							<div id="div1" class="span1" >								<label class="control-label">描述:</label>							</div>							<div id="div3" class="span11">								<textarea class="form-control" rows="12" name="Description">{{Description}}</textarea>							</div>						</div>					</div>				</div>				{{/with}}			</form>		</div>		<div class="modal-footer" align="right">			<button class="btn btn-primary" id="taskperiodofeditsavebtn">保存</button>			<button class="btn" id="taskperiodofeditcancelbtn">取消</button>		</div>	</div></Template>
