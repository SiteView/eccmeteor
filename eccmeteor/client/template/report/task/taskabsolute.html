<Template name ="taskabsolute">
	<div class="form-horizontal">
		<span class="label label-info">绝对时间任务计划</span>
			
		<div class="btn-toolbar">
			<div class="btn-group">
					<button class="btn" id="taskabsoluteofadd">{{language.addbtn}}</button>
					
			</div>
			<div class="btn-group">
					
					<button class="btn" id="taskabsoluteofdel">{{language.delbtn}}</button>
			</div>
			<div class="btn-group">
					
					<button class="btn" id="taskabsoluteofref">{{language.refreshbtn}}</button>
			</div>
			<div class="btn-group">
					
					<button class="btn" id="statisticalofhelp">{{language.helpmessagebtn}}</button>
			</div>
		</div>
	</div>
	{{> taskabsolutelist}}
	<div id="taskabsoluteadd"></div>
	<div id="taskabsoluteeditdiv"></div>
</Template>
<template name="taskabsolutelist">
	<!--列表表格展示-->
	<table class="table table-striped table-condensed table-hover">
		<thead>
			<tr></tr>
			<tr>
				<th><input type="checkbox" id="taskabsolutelistselectall"/></th>
				<th>名称</th>
				<th>描述</th>
				<th></th>
			</tr>
		</thead>
		<tbody id="taskabsolutelist" class="eventList">
			{{#each taskabsoluteresultlist}}
				<tr>
					<td><input type="checkbox" name="checkbox" id="{{sv_name}}"/></td>
					<td>{{sv_name}}</td>
					<td>{{Description}}</td>
					<td>
						<div class="btn-group">
							<button id="{{sv_name}}" class="btn"><i class="icon-edit"></i>编辑</button>
						</div>
					</td>
				</tr>
			{{/each}}

		</tbody>
	</table>
		
<!--这里是分页显示的部分-->
	{{{pager}}}
</template>
