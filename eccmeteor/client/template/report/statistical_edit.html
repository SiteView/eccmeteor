<Template name="statisticalofedit_form">	<div id="statisticalofadddivedit" class="modal hide fade" data-backdrop="static" data-keyboard="true" data-show="false" >		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>		<div class="modal-header">修改统计报告{{ide "statistical"}}		</div>		<div class="modal-body">			<div class="row-fluid">				<div class="span4" style="overflow:auto">					<div class="well well-condensed">						<ul id="svse_tree_check_statistical" class="ztree"></ul>					</div>				</div>				<div class="span8">														<form id="statisticalofaddformedit">						<fieldset>							<input type="hidden" name="nIndex" value="{{nIndex}}">						{{#with result}}							<div class="controls">								<label class="control-label">报告标题*:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;																	<input type="text" class="span6" name="Title" class="span7" readonly="true" value="{{Title}}">								 								 </label>							</div>							<div class="controls">								<label class="control-label">报告描述:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;																	<input type="text" class="span6" name="Descript" class="span7" value="{{Descript}}" > 								  								 </label>							</div>							<div class="controls">								<label class="control-label">报告类型:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;																	<select id="reporttypePeriodlisted" name="Period" class="span7" value="{{Period}}">										<option value="Day" checked>日报</option>										<option value="Week" checked>周报</option>										<option value="Month" checked>月报</option>										<option value="Other" checked>其他</option>									</select>																</label>							</div>							<div class="controls">								<label class="control-label">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;																	<input type="checkbox" name="Graphic" value="{{Graphic}}" />生成图形&nbsp;&nbsp;&nbsp;&nbsp;									<select id="statisticalofaddtypelisted" name="ComboGraphic" value="{{ComboGraphic}}" width="20" class="span4">										<option value="线状图" checked>线状图</option>  									    <option value="柱状图" checked>柱状图</option>									</select>                        																</label>								<div class="controls">									<label class="control-label">报告选项：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;									<input type="checkbox" name="ListError" value="{{ListError}}" />列出错误<br />				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;									<input type="checkbox" name="ListDanger" value="{{ListDanger}}" />列出危险								</div>                							</div>							<div class="controls">								<label class="control-label">报告文件格式:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;																	<select id="statisticaloutputtypeed" name="fileType" class="span7" value="{{fileType}}">  										<option value="html" checked>html</option>										<option value="pdf" checked>pdf</option>										<option value="Excel" checked>Excel</option>									</select>																</label>							</div>														<div class="controls">								<label class="control-label">E-MAIL方式发送:&nbsp;&nbsp;&nbsp;&nbsp;																	<input type="email" name="EmailSend" class="span7" value="{{EmailSend}}"/> 								 								 </label>							</div>														<div class="controls">								<label class="control-label">详细参数:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;																	<input type="checkbox" name="Parameter" value="{{Parameter}}"/>显示监测的详细信息									<input type="checkbox" name="Deny" value="{{Deny}}"/>禁止报告								 								</label>															</div>														<div class="controls">								<label class="control-label">生成时间:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;																	<input type="number" name="Generate" class="span6" min="01" max="23" value="{{Generate}}"/>&nbsp;时								 								</label>															</div>							<div class="controls">								<label class="control-label">截止时间:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;																	<input type="time" name="EndTime" class="span6" value="{{EndTime}}"/>								 								</label>							</div>														<div class="controls">								<label class="control-label">周报截止时间:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;																	<select id="reporttypetemplatelisted" name="WeekEndTime" class="span6" disabled="true" value="{{WeekEndTime}}">										<option value="1" checked>星期日</option>										<option value="2" checked>星期一</option>										<option value="3" checked>星期二</option>										<option value="4" checked>星期三</option>										<option value="5" checked>星期四</option>										<option value="6" checked>星期五</option>										<option value="7" checked>星期六</option>									</select>																</label>							</div>							<div class="control-group" id="editform_datetime" style="display: none;">								<label class="control-label">开始时间:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;								<div class="input-append date form_datetime">									<input size="10" type="text" class="span7" value="" readonly name="OtherBeginTime" value="{{OtherBeginTime}}">									<span class="add-on"><i class="icon-th"></i></span>								</div>								</label>							</div>							<div class="control-group" id="editform_datetimes" style="display: none;">								<label class="control-label">结束时间:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;								<div class="input-append date form_datetime">									<input size="10" type="text" class="span7" value="" readonly name="OtherEndTime" value="{{OtherEndTime}}">									<span class="add-on"><i class="icon-th"></i></span>								</div>								</label>							</div>							{{/with}}						</fieldset>					</form>				</div>								</div>		</div>		<div class="modal-footer" align="right">			<button class="btn btn-large" id="statisticalofeditcancelbtn">取消</button>			<button class="btn btn-primary btn-large" id="statisticalofeditsavebtn">保存</button>		</div>				</div></Template>
