<Template name="statisticalofedit_form"><div id="statisticalofadddivedit" class="modal hide fade" 		data-backdrop="true" data-keyboard="true" data-show="false" 		data-maxHeight='500' data-width="700" data-height="500" data-modalOverflow="true">	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>	<div class="modal-header">修改统计报告{{ide "statistical"}}	</div>	<div class="modal-body">		<div class="row-fluid">			<div class="span4" style="overflow:auto">				<div class="well well-condensed">					<ul id="svse_tree_check_statistical" class="ztree"></ul>				</div>			</div>			<div class="span8">													<form id="statisticalofaddformedit">					<fieldset>					{{#with result}}						<input type="hidden" id="getnIndex" name="nIndex" value="{{nIndex}}">						<div class="controls">							<label class="control-label">报告标题*:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;															<input type="text" class="span6" name="Title"  readonly="true" value="{{Title}}" title="显示在报告的上方或报告列表中的标题">							 							 </label>						</div>						<div class="controls">							<label class="control-label">报告描述:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;															<input type="text" class="span6" name="Descript"  value="{{Descript}}" title="输入报告备注信息"> 							  							 </label>						</div>						<div class="controls">							<label class="control-label">报告类型:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;															<select id="reporttypePeriodlisted" name="Period" class="span6" value="{{Period}}" title="请指定生成报告的时间周期">									<option value="Day" checked>日报</option>									<option value="Week" checked>周报</option>									<option value="Month" checked>月报</option>									<option value="Other" checked>其他</option>								</select>														</label>						</div>						<div class="controls">							<label class="control-label">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;															<input type="checkbox" name="Graphic" {{#if equal Graphic "Yes"}}checked="checked"{{/if}} title="请指定生成报告要显示的项目"/>生成图形								<select id="statisticalofaddtypelisted" name="ComboGraphic" value="{{ComboGraphic}}" width="20" class="span4">									<option value="线状图" checked>线状图</option>  									<option value="柱状图" checked>柱状图</option>								</select>                        														</label>							<div class="controls">								<label class="control-label">报告选项：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;								<input type="checkbox" name="ListError" {{#if equal ListError "Yes"}}checked="checked"{{/if}}  title="请指定生成报告要显示的项目"/>列出错误<br />			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;								<input type="checkbox" name="ListDanger" {{#if equal ListDanger "Yes"}}checked="checked"{{/if}} title="请指定生成报告要显示的项目"/>列出危险							</div>                						</div>						<div class="controls">							<label class="control-label">报告文件格式:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;															<select id="statisticaloutputtypeed" name="fileType" class="span6" value="{{fileType}}">  									<option value="html" checked>html</option>									<option value="pdf" checked>pdf</option>									<option value="Excel" checked>Excel</option>								</select>														</label>						</div>												<div class="controls">							<label class="control-label">E-MAIL方式发送:&nbsp;&nbsp;&nbsp;&nbsp;															<input type="email" name="EmailSend" class="span6" value="{{EmailSend}}" title="输入接收报告的E-mail地址，可以录入多个地址，多个地址之间请用英文的逗号分隔，当报告产生，所设定的邮箱就会接受到新产生的报告"/> 							 							 </label>						</div>												<div class="controls">							<label class="control-label">详细参数:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;															<input type="checkbox" name="Parameter" {{#if equal Parameter "Yes"}}checked="checked"{{/if}} title="如果你选择了此项，检测器所有返回值的检测情况都会显示在报告里，否则只列出每个检测器的主要参数指标"/>显示监测的详细信息								<input type="checkbox" name="Deny" {{#if equal Deny "Yes"}}checked="checked"{{/if}} title="勾选此项后，报告将停止自动生成"/>禁止报告							 							</label>														</div>												<div class="controls">							<label class="control-label">生成时间:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;															<input type="number" name="Generate" class="span6" min="01" max="23" value="{{Generate}}" title="选择此项后，报告将在指定的时间生成报告"/>&nbsp;时							 							</label>														</div>						<div class="controls">							<label class="control-label">截止时间:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;															<input type="time" name="EndTime" class="span6" value="{{EndTime}}" title="设置报告生成截止时间，用户可以根据需要自己定义"/>							 							</label>						</div>												<div class="controls">							<label class="control-label">周报截止时间:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;															<select id="reporttypetemplatelisted" name="WeekEndTime" class="span6" disabled="true" value="{{WeekEndTime}}" title="周报截止时间，用户可以根据需要自己定义">									<option value="1" checked>星期日</option>									<option value="2" checked>星期一</option>									<option value="3" checked>星期二</option>									<option value="4" checked>星期三</option>									<option value="5" checked>星期四</option>									<option value="6" checked>星期五</option>									<option value="7" checked>星期六</option>								</select>														</label>						</div>						<div class="control-group" id="editform_datetime" style="display: none;">							<label class="control-label">开始时间:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;							<div class="input-append date form_datetime">								<input size="10" type="text"  value="" readonly name="OtherBeginTime">								<span class="add-on"><i class="icon-th"></i></span>							</div>							</label>						</div>						<div class="control-group" id="editform_datetimes" style="display: none;">							<label class="control-label">结束时间:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;							<div class="input-append date form_datetime">								<input size="10" type="text" value="" readonly name="OtherEndTime">								<span class="add-on"><i class="icon-th"></i></span>							</div>							</label>						</div>						{{/with}}					</fieldset>				</form>			</div>						</div>	</div>	<div class="modal-footer" align="right">		<button class="btn btn-primary btn-large" id="statisticalofeditsavebtn">			<img src="imag/setting/save_bt.gif">&nbsp保存		</button>		<button class="btn btn-large" id="statisticalofeditcancelbtn">			<img src="imag/setting/close_bt.gif">&nbsp取消		</button>	</div>		</div></Template>
