<Template name="trend">
<div class="container-fluid">
	<div class="row-fluid">
		<div id="div1" class="span3" >
			<div>
				<span class="label label-info">趋势报告</span>
			</div>
			<div  style="overflow:auto" id="treeDemo">
				<ul id="svse_tree_check" class="ztree" style="height: 488px; width: 248px;"></ul>
			</div>
			<a href="#2" data-toggle="tab">组名：</a>
			<div class="control-group" align="right">
				<div class="controls">
					<select id="line" class="span5">
						<option value="p" checked>默认视图</option>
					</select>
				</div>
			</div>
		</div>
		<div id="div3" class="span9">{{> trend_status}}</div>
	</div>
</div>
</Template>	
<Template name="trend_status">
	<ul id="myTab" class="nav nav-tabs">
		<li class="active">
			<a href="#home1" data-toggle="tab">查询</a>
		</li>
		<li>
			<a href="#home2" data-toggle="tab">数据</a>
		</li>
	</ul>
	
	<div id="mytabcontent" class="tab-content">
		<div class="tab-pane active" id="home1">
			<div class="accordion">         
			
				<div class="accordion-group">
					<div class="accordion-heading">
						<a class="accordion-toggle" data-toggle="collapse" href="#showGroupAndEntityTableGroupListCollapseOne">
						查询条件
						</a>
					</div>
					<div id="showGroupAndEntityTableGroupListCollapseOne" class="accordion-body collapse in">
						<div class="well">
							<ul class="breadcrumb">
							  <li><a href="###" name='{"hours":-2}'>2小时</a><span class="divider"></span></li>
							  <li><a href="###" name='{"hours":-4}'>4小时</a><span class="divider"></span></li>
							  <li><a href="###" name='{"hours":-8}'>8小时</a></li>
							  <li><a href="###" name='{"days":-1}'>1天</a></li>
							  <li><a href="###" name='{"days":-2}'>2天</a></li>
							  <li><a href="###" name='{"days":-3}'>3天</a></li>
							  <li><a href="###" name='week'>本周</a></li>
							  <li><a href="###" name='{"days":-7}'>一周</a></li>
							  <li><a href="###" name='{"months":-1}'>1个月</a></li>
							  <li><a href="###" name='{"months":-2}'>2个月</a></li>
							  <li><a href="###" name='{"months":-6}'>6个月</a></li>
							  <li><a href="###" name='today'>当天</a></li>
							</ul>
							<div class="form-inline" id="form_datetime">
								<label class="control-label">开始时间:</label>
								<div id="datetimepickerStartDate" class="input-append date" style = "padding-bottom :10px">
									<input type="text" name="startTime" readOnly="readonly">
									<span class="add-on">
										<i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
									</span>
								</div>
								<br/>
								<label class="control-label">结束时间:</label>
								<div id="datetimepickerEndDate" class="input-append date" style = "padding-bottom :10px">
									<input type="text" name="endTime" readOnly="readonly">
									<span class="add-on">
										<i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
									</span>
								</div>
							</div>						
							<div></div>
							<div class="form-inline" style = "padding-left :70px">
								<div class="btn-group">
									<button class="btn" id="search">查询</button>
								</div>
								<div class="btn-group">
									<button class="btn" id="output_trend_report">导出报表</button>
								</div>
								<div class="btn-group">
									<button class="btn" id="helpmessage">{{language.helpmessagebtn}}</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			
				<div id="TrendResultDiv">

				</div>



			</div>
		</div>
		<div class="tab-pane" id="home2">
				222
			<form class="form-horizontal">
				<fieldset>
					<legend style="font-size:14px">数据状态</legend>
						<div>
							<label class="label label-primary"><input type="radio"  name="InsertWay" value="nomal" checked>全部</label>
							<label class="label label-danger"><input type="radio"  name="InsertWay" value="procedure">错误</label>
							<label class="label label-warning"><input type="radio"  name="InsertWay" value="procedure">危险</label>
							<label class="label label-success"><input type="radio"  name="InsertWay" value="procedure">正常</label>
							<button class="btn">生成EXCEL</button>
						</div>  
				</fieldset>
			</form>
		</div>
	</div>
</Template>

<Template name="trend_date">
	<div class="accordion-group">
		<div class="accordion-heading">
			<a class="accordion-toggle" data-toggle="collapse" href="#showGroupAndEntityTableEntityListCollapseTwo">
					运行情况表
			</a>
		</div>
		<div id="showGroupAndEntityTableEntityListCollapseTwo" class="accordion-body collapse in">
			<table class="table table-striped table-condensed table-hover">
				<thead>
					<tr></tr>
					<tr>
						
						<th>名称</th>
						<th>正常运行时间（%）</th>
						<th>危险（%）</th>
						<th>错误</th>
						<th>最新</th>
						<th>阀值</th>
					</tr>
				</thead>
				<tbody>
					{{#each tableData}}
					
						<tr>
							
							<td>{{MonitorName}}</td>
							<td>{{okPercent}}</td>
							<td>{{warnPercent}}</td>
							<td>{{errorPercent}}</td>
							<td>{{latestStatus}}</td>
							<td>{{errorCondition}}</td>
							

						</tr>
					{{/each}}

				</tbody>
			</table>
		</div>
	</div>
	<div class="accordion-group">
		<div class="accordion-heading">
			
			 <a class="accordion-toggle" data-toggle="collapse" href="#showGroupAndEntityTableEntityListCollapseThree">
			  监测器统计报表
			</a>
		</div>
		<div id="showGroupAndEntityTableEntityListCollapseThree" class="accordion-body collapse in">
			<table class="table table-striped table-condensed table-hover">
				<thead>
					<tr></tr>
					<tr>
						
						<th>名称</th>
						<th>返回值名称</th>
						<th>最大值</th>
						<th>最小值</th>
						<th>平均值</th>
						<th>最近一次</th>
						<th>最大值时间</th>
						
					</tr>
				</thead>
				<tbody>
					{{#each tableData}}
						<tr>
							
							<td>{{MonitorName}}</td>
							<td>{{ReturnName}}</td>
							<td>{{max}}</td>
							<td>{{min}}</td>
							<td>{{average}}</td>
							<td>{{latest}}</td>
							<td>{{when_max}}</td>
						
						</tr>
					{{/each}}

				</tbody>
			</table>
		</div>
	</div>
				
	<div class="accordion-group">
		<div class="accordion-heading">	
			<a class="accordion-toggle" data-toggle="collapse" href="#showGroupAndEntityTableEntityListCollapseFour">
			  图表
			</a>
		</div>
		<div id="showGroupAndEntityTableEntityListCollapseFour" class="accordion-body collapse in">
			<div id="drawReport"></div>
		</div>		
	</div>
</Template>
