<Template name="statisticalofadd">	<div id="statisticalofadddiv" class="modal hide fade" 			data-backdrop="true" data-keyboard="true" data-show="false" 			data-maxHeight='500' data-width="800" data-height="500" data-modalOverflow="true">		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>		<div class="modal-header">添加报告{{ide "statistical"}}		</div>		<div class="modal-body">			<div class="row-fluid">				<div class="span4" style="overflow:auto" id="treeDemo">					<div class="well well-condensed">						<ul id="svse_tree_check" class="ztree"></ul>        												</div>					</div>					{{> rMenu}}        				<div class="span8">						{{> statisticalofaddform}}						</div>								</div>		</div>		<div class="modal-footer" align="right">			<button class="btn btn-large" id="statisticalofaddcancelbtn">取消</button>			<button class="btn btn-primary btn-large" id="statisticalofaddsavebtn">保存</button>		</div>				</div></Template><Template name="statisticalofaddform">	<form id="basicinfoofstatisticaladd">		<fieldset>			<div class="controls">				<label class="control-label">报告标题*:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;					<input type="text" class="span6" name="Title" title="显示在报告的上方或报告列表中的标题">				</label>				 			</div>			<div class="controls">				<label class="control-label">报告描述:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;					<input type="text" class="span6" name="Descript" title="输入报告备注信息">  				 </label>			</div>			<div class="controls">				<label class="control-label">报告类型:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;					<select id="reporttypePeriodlist" class="span6" name="Period" title="请指定生成报告的时间周期">						<option value="Day" checked>日报</option>						<option value="Week" checked>周报</option>						<option value="Month" checked>月报</option>						<option value="Other" checked>其他</option>					</select>				</label>			</div>			<div class="controls">				<label class="control-label">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;					<input type="checkbox" name="Graphic" title="请指定生成报告要显示的项目"/>生成图形&nbsp;&nbsp;					<select id="statisticalofaddtypelist" name="ComboGraphic" class="span4">						<option value="线状图" checked>线状图</option>  						<option value="柱状图" checked>柱状图</option>					</select>                        				</label>				<div class="controls">					<label class="control-label">报告选项：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;					<input type="checkbox" name="ListError" title="请指定生成报告要显示的项目"/>列出错误<br/>					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;					<input type="checkbox" name="ListDanger" title="请指定生成报告要显示的项目"/>列出危险										</label>				</div>                			</div>			<div class="controls">				<label class="control-label">报告文件格式:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;					<select id="statisticaloutputtype" class="span6" name="fileType">  						<option value="html" checked>html</option>						<option value="pdf" checked>pdf</option>						<option value="Excel" checked>Excel</option>					</select>				</label>			</div>						<div class="controls">				<label class="control-label">E-MAIL方式发送:&nbsp;&nbsp;&nbsp;&nbsp;					<input type="email" name="EmailSend" class="span6" title="输入接收报告的E-mail地址，可以录入多个地址，多个地址之间请用英文的逗号分隔，当报告产生，所设定的邮箱就会接受到新产生的报告"/>				</label>			</div>						<div class="controls">				<label class="control-label">详细参数:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;					<input type="checkbox" name="Parameter" title="如果你选择了此项，检测器所有返回值的检测情况都会显示在报告里，否则只列出每个检测器的主要参数指标"/>显示监测的详细信息&nbsp;&nbsp;					<input type="checkbox" name="Deny" title="勾选此项后，报告将停止自动生成"/>禁止报告				</label>                			</div>							<div class="controls">				<label class="control-label">生成时间:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;					<input type="number" name="Generate" min="01" max="23" title="选择此项后，报告将在指定的时间生成报告"/>&nbsp;时				</label>            			</div>			<div class="controls">				<label class="control-label">截止时间:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;									<input type="time" name="EndTime" class="span6" title="设置报告生成截止时间，用户可以根据需要自己定义"/>				</label>               			</div>							<div class="controls">				<label class="control-label">周报截止时间:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;									<select id="reporttypetemplatelist" class="span6" name="WeekEndTime" disabled="true" title="周报截止时间，用户可以根据需要自己定义">						<option value="1" checked>星期日</option>						<option value="2" checked>星期一</option>						<option value="3" checked>星期二</option>						<option value="4" checked>星期三</option>						<option value="5" checked>星期四</option>						<option value="6" checked>星期五</option>						<option value="7" checked>星期六</option>					</select>				</label>               			</div>			<div class="controls" id="form_datetime" style="display: none;">				<label class="control-label">开始时间:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;					<div class="input-append date form_datetime">						<input size="10" type="text" value="" readonly name="OtherBeginTime">						<span class="add-on"><i class="icon-th"></i></span>					</div>				</label>			</div>			<div class="controls" id="form_datetimes" style="display: none;">				<label class="control-label">结束时间:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;					<div class="input-append date form_datetime">						<input size="10" type="text" value="" readonly name="OtherEndTime">						<span class="add-on"><i class="icon-th"></i></span>					</div>				</label>			</div>		</fieldset>	</form>  </Template>
