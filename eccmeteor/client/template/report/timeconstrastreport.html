<template name="timeconstrastreport">
	<div class="row-fluid">
		<div class="span3" style="overflow:auto" id="treeDemo">
			<label class="label label-info">时间段对比报告</label>
			<div class="well well-condensed">
				<ul id="svse_tree_check_time" class="ztree">
				</ul>
			</div>
		</div>
		<div class="span9"> 
		  	<div class="tabbable">
				<ul class="nav nav-tabs">
					<li class="active"><a href="#1" data-toggle="tab">查询</a></li>
				</ul>
			</div>

			<div class="accordion">
				<div class="accordion-group">
					<div class="accordion-heading">
						<a class="accordion-toggle" data-toggle="collapse" href="#showGroupAndEntityTableGroupListCollapseOne">
						查询条件
						</a>
					</div>
					<div id="showGroupAndEntityTableGroupListCollapseOne" class="accordion-body collapse in">
						<div id="contrastListCollapseOne" class="panel-collapse collapse in">
							<form class="well form-horizontal form-inline" onsubmit="return false;">
								<fieldset>
									<div>
										<div class="form-inline">
											<span>对比方式:</span>
											<div class="input-append date form_datetime" style="padding-bottom:8px">
												<select id="timeconstrast" name="selecttime">
													<option value="day" checked>按天对比</option>
													<option value="weeks" checked>按周对比</option>
													<option value="month" checked>按月对比</option>
													
												</select>
											</div>
										</div>					
										<div class="form-inline">
											<span>第一时间:</span>
											<div id="datetimepickerFirstDate" class="input-append date form_datetime" style="padding-bottom:8px">
												<input type="text" readOnly="readonly"/>
												<span class="add-on"> <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
												</span>
											</div>
											<br/>      
											<span>第二时间:</span>
											<div id="datetimepickerSecondDate" class="input-append date form_datetime" style="padding-bottom:8px">
												<input type="text" readOnly="readonly" />
												<span class="add-on"> <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
												</span>
											</div>
											
											<div class="control-group" style="padding-left:68px">
												
												<button class="btn" id="timeselectbtn">
													<img src="imag/setting/query_bt.gif">&nbsp查询
												</button>
												<button id="output_timeconstrast_report" class="btn">
													<a href="#">
														<img src="imag/setting/bakRestore.gif">&nbsp{{language.exportreport}}
													</a>
												</button>
												<button id="helpmessagebtn" class="btn">
													<a href="#">
														<img src="imag/setting/help_bt.gif">&nbsp {{language.helpmessagebtn}}
													</a>
												</button>
											</div>

										</div>
									</div>
								</fieldset>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div id="timeconstrastDiv"></div>
		</div>
	</div>
</template>
<Template name="timeconstrastform">
	

</Template>
<Template name="timeconstrast_date">
	<div class="accordion-group">
		<div class="accordion-heading">
			
			 <a class="accordion-toggle" data-toggle="collapse" href="#showGroupAndEntityTableEntityListCollapseThree">
			  图表
			</a>
		</div>
		<div id="showGroupAndEntityTableEntityListCollapseThree" class="accordion-body collapse in" style="overflow-x: auto;">
			<table class="table table-striped table-condensed table-hover">
				<thead>
					<tr></tr>
					<tr>
						
						<th>名称</th>
						<th>时间段</th>
						<th>最大值</th>
						<th>平均值</th>
						<th>最小值</th>
						<th>最大值时间</th>
						
					</tr>
				</thead>

				<tbody>
				{{#each tableData}}
						<tr>						
							<td rowspan="2">{{ReturnName}}</td>
							<td>
							{{#each TableData}}							
								<tr>
									<td>{{time}}</td>
									<td>{{max}}</td>
									<td>{{average}}</td>
									<td>{{min}}</td>
									<td>{{when_max}}</td>
								</tr>	
							{{/each}}
							</td>						

						</tr>
				{{/each}}
				</tbody>
			</table>
			<div id="drawtimeconstrast">
		</div>
		</div>
	</div>
</Template>
