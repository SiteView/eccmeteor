<Template name="topNofedit">	<div class="modal hide fade"	data-backdrop="true" data-keyboard="true" data-show="false" 	data-maxHeight='500' data-width="800" data-height="500" data-modalOverflow="true"	>		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>		<label class="modal-header">修改topN报告{{ide "topN"}}</label>		<div class="modal-body">			<div class="row-fluid">				<div class="span4" style="overflow:auto">					<ul id="svse_tree_check_topNedit" class="ztree"></ul>				</div>				<div class="span8">				{{#with result}}					<form id="topNofaddfromedit" class="well form-horizontal form-inline">						<input  id="gettopNId" type="hidden" name="nIndex" value="{{nIndex}}">						<fieldset>													<div class="control-group">								<label class="control-label">报告标题*:</label>								<div class="controls">									<input type="text" name="Title" readonly="true" value="{{Title}}" title="显示在报告的上方或报告列表中的标题"></div>							</div>							<div class="control-group">								<label class="control-label">报告描述:</label>								<div class="controls">									<input type="text" name="Descript" value="{{Descript}}" title="输入报告备注信息"></div>							</div>							<div class="control-group">								<label class="control-label">监测器类型:</label>								<div class="controls">									<select id="Typelisted" name="Type" value="{{Type}}" title="选择要统计的检测器类型">								</select>							</div>						</div>						<div class="control-group">							<label class="control-label">选择指标:</label>							<div class="controls">								<select id="marklisted" name="Mark" value="{{Mark}}" title="选择要统计的检测器指标">									{{#each monitortypelist}}									<option value="{{sv_name}}">{{sv_label}}</option>									{{/each}}								</select>							</div>						</div>						<div class="control-group">							<label class="control-label" >排序方式:</label>							<div class="controls">								<input type="radio" name="sv_Sort" value="1" title="选择排序方式" {{#if equal sv_Sort "1"}}checked="checked"{{/if}}/>								升序								<input type="radio" name="sv_Sort" value="2" title="选择排序方式" {{#if equal sv_Sort "2"}}checked="checked"{{/if}} />								降序							</div>						</div>						<div class="control-group">							<label class="control-label" >数量:</label>							<div class="controls">								<input type="number" name="Count" min="01" max="500" value="{{Count}}" title="数量"/>							</div>						</div>						<div class="control-group">							<label class="control-label">报告类型:</label>							<div class="controls">								<select id="reporttypePeriodlisted" name="Period" value="{{Period}}" title="请指定生成报告的时间周期">									<option value="1" {{#if equal Period "1"}}selected {{/if}}>日报</option>									<option value="2"{{#if equal Period "2"}}selected {{/if}}>周报</option>									<option value="3" {{#if equal Period "3"}}selected {{/if}}>月报</option>								</select>							</div>						</div>						<div class="control-group">							<label class="control-label" >报告文件格式:</label>							<div class="controls">								<select id="topNoutputtyped" name="fileType" value="{{fileType}}">									<option value="html" checked>html</option>									<option value="pdf" checked>pdf</option>									<option value="Excel" checked>Excel</option>								</select>							</div>						</div>						<div class="control-group">							<label class="control-label" >取值方式:</label>							<div class="controls">								<select id="GetValuelisted" name="GetValue" >									<option value="0" checked>平均</option>									<option value="1" checked>最新</option>								</select>							</div>						</div>						<div class="control-group">							<label class="control-label" >报告生成时间:</label>							<div class="controls">								<input type="number" name="Generate" min="01" max="23" value="{{Generate}}" title="当选择某项后，报告将在指定时间后生成，单位：时"/>							</div>						</div>						<div class="control-group">							<label class="control-label" >以E-mail方式发送报告:</label>							<div class="controls">								<input type="email" name="EmailSend" value="{{EmailSend}}" title="输入接受报告的E-mail地址，可以录入多个地址，多个地址之间用英文的逗号分隔，当报告产生，所设定的邮箱就会接收到新产生的报告" />							</div>						</div>						<div class="control-group">							<label class="control-label" >禁止报告:</label>							<div class="controls">								<input type="checkbox" name="Deny" value="{{Deny}}" title="勾选此项后,报告将停止自动生成"{{#if equal Deny "on"}}checked="checked"{{/if}}/>							</div>						</div>						<div>							<label class="control-label" >周报截止时间:</label>							<div class="controls">								<select id="topNtypetemplatelisted" name="WeekEndTime" disabled="true" value="{{WeekEndTime}}" title="设置周报生产时间，如设置周一，周报生产范围为 本周日0点到上周日0点">									<option value="0" checked>周日</option>									<option value="1" checked>周一</option>									<option value="2" checked>周二</option>									<option value="3" checked>周三</option>									<option value="4" checked>周四</option>									<option value="5" checked>周五</option>									<option value="6" checked>周六</option>								</select>							</div>						</div>											</fieldset>				</form>			{{/with}}			</div>		</div>	</div>	<div class="modal-footer" align="right">	<button class="btn btn-primary btn-large" id="topNofaddsavebtnedit">		<img src="imag/setting/save_bt.gif">&nbsp保存		</button>		<button class="btn btn-large" id="topNofaddcancelbtnedit">		<img src="imag/setting/close_bt.gif">&nbsp取消		</button>	</div>	</div></Template>
