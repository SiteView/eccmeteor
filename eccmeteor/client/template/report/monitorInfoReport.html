<Template name="monitorInfo">
<div class="form-horizontal">
	<span class="label label-info">监测器信息报告</span>
	{{ide "monitorInfo"}}
	<div class="well form-search">
    <span class="label label-info">对象Id</span>
  	<input type="text" id="sv_id" class="input-medium search-query">
   <span class="label label-info">对象</span>
	<select id="QueryObj">
		<option value="sv_name">对象名称</option>
		<option value="sv_descrition">对象描述</option>
		<option value="status">对象状态</option>		
		<option value="type">对象类型</option>
		<option value="sv_monitortype">监测器类型</option>
		<option value="sv_devicetype">设备类型</option>
		<option value="_MachineName">设备Ip</option>		
	</select>
    <span class="label label-info">操作符</span>
	<select id="QueryOpr">
		<option value="==">==</option>
		<option value="like" checked>like</option>
		<option value="contains">contains</option>		
	</select>
    <span class="label label-info">值</span>

  	<input type="text" id="QueryValue" class="input-medium search-query">
  	<button id="searchBtn" class="btn">搜索</button>  
	<span class="label label-info">监测模板</span>
	<select id="MonitorTemplate">
		{{#each monitortemplates}}		
			<option value={{property.sv_id}}>{{property.sv_name}}</option>
		{{/each}}
	</select>
	<span class="label label-info">监测指标</span>
	<select id="MonitorReturn">
		{{#each monitorreturns}}		
			<option value={{sv_name}}>{{sv_name}}</option>
		{{/each}}
	</select>
	</div>
	<div class="row-fluid">
		<div class="span6" style="overflow:auto">
		    <ul id="testmenu" class="dropdown-menu" role="menu" aria-labelledby="drop1">
				<li><a tabindex="-1" href="#">Action</a></li>
				<li><a tabindex="-1" href="#">Another action</a></li>
				<li><a tabindex="-1" href="#">Something else here</a></li>
		    </ul>
			<ul id="svse_entity_tree" class="ztree dropdown dropdown-toggle" data-toggle="dropdown"></ul>
	 	    <ul id="seach_setting_tree" class="ztree dropdown dropdown-toggle" data-toggle="dropdown"></ul>
		</div>
		<div class="span6">
			{{> monitorInfolist}}
		</div>
	</div>
</div>
</Template>

<template name="monitorInfolist">

<table class="table table-striped table-condensed table-hover">
	<thead>
		<tr></tr>
		<tr>
			<th>
				<input type="checkbox" id="monitorInfolistselectall"/>
			</th>
			<th>ID</th>
			<th>名称</th>
			<th>描述</th>
			<th>类型</th>
			<th>编辑</th>
		</tr>
	</thead>
	<tbody id="monitorInfolist1">
		{{#each monitorInforesultlist}}
		<tr>
			<td>
				<input type="checkbox" id="{{nIndex}}"/>
			</td>
			<td>{{sv_id}}</td>
			<td>{{sv_name}}</td>
			<td>{{sv_name}}</td>
			<td>{{type}}</td>
			<td>
				<div class="btn-group">
					<button id="{{nIndex}}" class="btn"> <i class="icon-edit"></i>
					</button>
				</div>
			</td>
		</tr>
		{{/each}}
	</tbody>
</table>
</template>
