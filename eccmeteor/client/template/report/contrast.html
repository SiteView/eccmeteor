<Template name="contrast">
	<div class="container-fluid">
		<div class="row-fluid">
			<div id="div1" class="span3" >
				<div class="box-header">
					<span class="label label-info">对比报告</span>
				</div>
				<div class="well well-condensed form-horizontal form-inline" style="overflow:auto" id="treeDemo">
					<ul id="svse_tree_check_contrast" class="ztree" style="height:500px; width: 180px;"></ul>
					<div id="ContrastRMenu" style="position:absolute;display:none;"></div>
				</div>
				<a href="#2" data-toggle="tab">组名：</a>
				<div class="control-group" align="right">
					<div class="controls">
						<select id="line" class="span5">
							<option value="p" checked>默认视图</option>
						</select>
					</div>
				</div>
			</div>
			<div id="div3" class="span9">
						{{> Contrastlist}}
						{{> helpmessage}} 
						{{> exportreport}}
						</div>
		</div>
		
	</div>
</Template>

<Template name="Contrastlist">
	<div class=" box-header">
		<ul id="myTab" class="nav nav-tabs">
			<li class="active">
				<a href="#home1" data-toggle="tab">查询</a>
			</li>
		</ul>
	<div>
	<div id="mytabcontent" class="tab-content"></div>
	<div class="tab-pane active" id="home1"></div>
			<div class="accordion-group">
					<div class="box-header">
						<a class="accordion-toggle" data-toggle="collapse" href="#">查询条件</a>
						<div class="box-icon" style="padding-left:668px";>
							<a data-toggle="collapse"  data-parent="#accordion" href="#contrastListCollapseOne" class="btn btn-setting btn-round"><i class="icon-chevron-up"></i></a>
						</div>
					</div>
					<div id="contrastListCollapseOne" class="panel-collapse collapse in">
						<form id="Con" class="well form-horizontal form-inline" onsubmit="return false;">
							<fieldset>
								<div class="form-inline">
								
									<div class="form-inline">
										<span>{{language.startTime}}:</span>
										<div id="datetimepickerStartDate" class="input-append date form_datetime" style="padding-bottom:8px">
											<input type="text" readOnly="readonly"/>
											<span class="add-on"> <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
											</span>
										</div>
										      
										<span>{{language.endTime}}:</span>
										<div id="datetimepickerEndDate" class="input-append date form_datetime" style="padding-bottom:8px">
											<input type="text" readOnly="readonly" />
											<span class="add-on"> <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
											</span>
										</div>
										
										<div class="control-group" style="padding-left:68px">
											
											<button class="btn" id="search"><img src="imag/setting/query_bt.gif">查询</button>
											<button id="exportreport" class="btn">
												<img src="imag/setting/save_bt.gif">{{language.exportreport}}
											</button>
											<button id="helpmessagebtn" class="btn">
												<img src="imag/setting/help.gif">{{language.helpmessagebtn}}
											</button>
										</div>
									</div>
								</div>
							</fieldset>
						</form>
						
					</div>
			</div>
	<div id="ContrastDetailData"></div>
</Template>

<Template name="Contrastlist2">		
			<div class="accordion-group">
				<div class="box-header">
					<a class="accordion-toggle" data-toggle="collapse" href="#">运行报表情况表</a>
						<div class="box-icon" style="padding-left:668px";>
							<a data-toggle="collapse"  data-parent="#accordion" href="#contrastListCollapseTwo" class="btn btn-setting btn-round"><i class="icon-chevron-up"></i></a>
						</div>					
				</div>
				<div id="contrastListCollapseTwo" class="panel-collapse collapse in">
					<div style="overflow-y: auto; left: 0px;height:100px;">
					<div class="accordion-inner" style= height: 50px;>
						<table class="table table-striped table-condensed table-hover">
							<thead>
								<tr></tr>
								<tr>
									<th title="名称">名称</th>
									<th title="返回值名称">返回值名称</th>
									<th title="最大值">最大值</th>
									<th title="平均值">平均值</th>
									<th title="最小值">最小值</th>
									<th title="最近一次">最近一次</th>
									<th title="最近一次时间">最近一次时间</th>
								</tr>
							</thead>
							<tbody id="contrastDetailTableData">
								{{#each tableData}}
								<tr>
									<td>{{MonitorName}}</td>
									<td>{{ReturnName}}</td>
									<td>{{max}}</td>
									<td>{{average}}</td>
									<td>{{min}}</td>
									<td>{{latest}}</td>
									<td>{{when_max}}</td>
								</tr>
								{{/each}}
							
							</tbody>
						
						</table>
					</div>
				</div>
			</div>
		</div>
		<div class="accordion-group">
			<div class="box-header">
				<a class="accordion-toggle" data-toggle="collapse" href="#">图表</a>
						<div class="box-icon" style="padding-left:668px";>
							<a data-toggle="collapse"  data-parent="#accordion" href="#contrastListCollapseThree" class="btn btn-setting btn-round"><i class="icon-chevron-up"></i></a>
						</div>
			</div>
			<div id="contrastListCollapseThree" class="panel-collapse collapse in">
			<div style="overflow-y: auto; left: 0px;height:400px;">
				<div class="accordion-inner" style= height: 50px;>
					<table class="table table-striped table-condensed table-hover">
							<thead>
								<tr></tr>
								<tr>
									<th title="名称">名称</th>
									
									<th title="最大值">最大值</th>
									<th title="平均值">平均值</th>
									<th title="最小值">最小值</th>
									<th title="最近一次时间">最大值时间</th>
								</tr>
							</thead>
							<tbody id="contrastDetailTableData">
								{{#each tableData}}
								<tr>
									<td>{{MonitorName}}</td>
									<td>{{max}}</td>
									<td>{{average}}</td>
									<td>{{min}}</td>
									<td>{{when_max}}</td>
								</tr>
								{{/each}}
							
							</tbody>
					</table>
				</div>
				<div id="drowContrast"></div>
			</div>
		</div>
	</div>
</Template>

<Template name="exportreport">	
	<div id="exportdiv" class="modal hide fade"	>
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		<div class="label label-info">导出报表</div>
			<div class="modal-body">
				<div class="well">
					<div class="form-inline">
						<span class="add-on">请选择报告类型：</span>
							<select id="Typelist" name="sv_type" title="选择要统计的检测器类型">
								<option value="PDF">PDF</option>
								<option value="HTML">HTML</option>
								<option value="Excel">Excel</option>
							</select>
							<div class="modal-footer" align="right">
								<button class="btn btn-primary btn-large id="exportreportsavebtn" class="btn">保存报表</button>
								&nbsp;&nbsp;
								<button class="btn btn-large id="exportreportcancelbtn" class="btn">取消</button>
							</div>
					</div>
				</div>
			</div>
	</div>
</Template>


<Template name="Contrast_rMenu">
	<table class="table table-striped table-bordered table-condensed table1">
			<tr>
			<td>批量选择</td>
			</tr>

			 {{#each submonitor_names}}
			<tr>			
			<td>{{this}}</td>
			</tr>	
			{{/each}}
	
	</table> 
</Template>
