<Template name="contrast">
	<div id="contrastdiv"
	data-backdrop="true" data-keyboard="true" data-show="false"
	data-width="800" data-modalOverflow="true">

		<div class="modal-body">
			<div class="row-fluid">
				<div class="span4" style="overflow:auto" id="treeDemo">
				<div class="accordion-group"
				 <a id="main-container">对比报告</a>
					<ul id="svse_tree_check" class="ztree" style="height: 488px; width: 248px;"></ul>
				</div>
				   <a href="#2" data-toggle="tab">组名：</a>
				<div class="control-group" align="right">
				  <div class="controls">
					<select id="line" class="span5">
					<option value="p" checked>默认视图</option>
					</select>
				</div>
			</div>
				</div>
				<div class="span8">
					{{> contrast_status}}
					 {{> rMenu1}}
				</div>
			</div>
		</div>
	</div>
</Template>

<Template name="contrast_status">
	  <ul id="myTab" class="nav nav-tabs">
                  <li class="active"><a href="#2" data-toggle="tab">查询</a></li>
                 </ul>
                <div id="mytabcontent" class="tab-content"></div>
                      <div class="tab-pane active" id="home1"></div>
                        <div class="accordion-group">
                           <a data-toggle="collapse" data-toggle="collapse" data-parent="#accordion" href="#contrastListCollapseOne"> 查询条件 </a>
                             <div class="panel-group" id="accordion"> </div>
                              <div id="contrastListCollapseOne" class="panel-collapse collapse in">
                         <form class="well form-horizontal form-inline>
			               <fieldset>
                              <div>
                           <div class="form-inline">
									<span>{{language.startTime}}:</span>
									<div id="form_datetime" class="input-append date form_datetime">
									  <input type="text" readOnly="readonly"></input>
									  <span class="add-on">
										<i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
									  </span>
									</div>
								<br>
									<span>{{language.endTime}}:</span>
									<div id="form_datetime" class="input-append date form_datetime">
									  <input type="text" readOnly="readonly"></input>
									  <span class="add-on">
										<i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
									  </span>
									</div>
									<div>
									</div>
									<div>
										<label class="control-label"></label>
										<button id="sel" class="btn">查询</button>&nbsp;&nbsp;
										<button id="sel" class="btn">导出报表</button>&nbsp;&nbsp;
										<button id="sel" class="btn">帮助</button>
									</div>
							</div>
						  </div>
					  </div>
				   </fieldset>
                </form>
             </div>
       </div>
    <div style="overflow-y: auto; left: 0px;height: 150px;">
  <div class="accordion-group">
        <div class="accordion-heading"> <a class="accordion-toggle" data-toggle="collapse" href="#contrastListCollapseTwo"> 运行报表情况表 </a> </div>
        <div id="contrastListCollapseTwo" class="panel-collapse collapse in">
      <div class="accordion-inner">
            <table class="table table-striped table-condensed table-hover">
          <thead>
                <tr></tr>
                <tr>
              <th title="名称">名称</th>
              <th title="返回值名称">返回值名称</th>
              <th title="最大值">最大值</th>
              <th title="平均值">平均值</th>
              <th title="最小值">最小值</th>
              <th title="最近一次">最近一次</th>
              <th title="最近一次时间">最近一次时间</th>
            </tr>
              </thead>
          <tbody id="statisticallist" class="eventList">

          {{#each contrastlist}}
          <tr>
                <td>{{nameTh}}</td>
                <td>{{Descript}}</td>
                <td>{{MonitorNumber}}</td>
                <td>{{Period}}</td>
                <td>{{creatTime}}</td>
                <td>{{fileType}}</td>
                <td>{{fileType}}</td>
                <td><div class="btn-group">
                    <button id="{{nIndex}}" class="btn"><i class="icon-edit"></i>编辑</button>
                  </div></td>
              </tr>
          {{/each}}
            </tbody>

        </table>
          </div>
    </div>
      </div>
</div>
    <div>
    <div class="accordion-group">
    <div class="accordion-heading"> <a class="accordion-toggle" data-toggle="collapse" href="#contrastListCollapseThree"> 图表 </a> </div>
    <div id="contrastListCollapseThree" class="panel-collapse collapse in">
    <div class="accordion-inner"> <img id="z_os_5t3" z.type="zul.widget.Img" style="width:10%;" src="imag/status/ok.png"> </div>
</Template>
