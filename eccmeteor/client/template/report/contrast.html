<Template name="contrast">
	<div id="contrast"
	data-backdrop="true" data-keyboard="true" data-show="false"
	data-width="800" data-modalOverflow="true">
		<div class="modal-body">
			<div class="row-fluid">
				<div class="span4" style="overflow:auto" id="treeDemo">
				<div class="accordion-group"
				 <a id="main-container">对比报告</a>
					<ul id="svse_tree_check" class="ztree" style="height: 488px; width: 248px;"></ul>
				</div>
				   <a href="#2" data-toggle="tab">组名：</a>
				<div class="control-group" align="right">
				  <div class="controls">
					<select id="line" class="span5">
					<option value="p" checked>默认视图</option>
					</select>
				</div>
			</div>
				</div>
				<div class="span8">
					{{> Contrastlist}}
					{{> rMenu}}
					{{> helpmessage}} 
					{{> exportreport}}
					{{> ContrastDetailData}}
					{{> detailLine}}
					   
				</div>
			</div>
		</div>
	</div>
</Template>

<Template name="Contrastlist">
	<ul id="myTab" class="nav nav-tabs">
		<li class="active">
			<a href="#home1" data-toggle="tab">查询</a>
		</li>
	</ul>
	<div id="mytabcontent" class="tab-content"></div>
	<div class="tab-pane active" id="home1"></div>
	<div class="accordion-group">
		<a data-toggle="collapse" data-toggle="collapse" data-parent="#accordion" href="#contrastListCollapseOne">查询条件</a>
		<div class="panel-group" id="accordion">
		</div>
		<div id="contrastListCollapseOne" class="panel-collapse collapse in">
			<form class="well form-horizontal form-inline" onsubmit="return false;">
				<fieldset>
				<div class="well">
				<ul class="breadcrumb">
					<li><a href="###" name='{"hours":-2}'></a>
					<span class="divider"></span>
					</li>
				</ul>
					<div class="form-inline">
						<span>{{language.startTime}}:</span>
						<div id="datetimepickerStartDate" class="input-append date form_datetime">
							<input type="text" readOnly="readonly"/>
							<span class="add-on"> <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
							</span>
						</div>
						<br>      
						<span>{{language.endTime}}:</span>
						<div id="datetimepickerEndDate" class="input-append date form_datetime">
							<input type="text" readOnly="readonly" />
							<span class="add-on"> <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
							</span>
						</div>
						<div></div>
						<div class="control-group">
							<label class="control-label"></label>
							<button class="btn" id="search">查询</button>
							<button id="exportreport" class="btn">
								<a href="#">{{language.exportreport}}</a>
							</button>
							<button id="helpmessagebtn" class="btn">
								<a href="#">{{language.helpmessagebtn}}</a>
							</button>
						</div>
					</div>
				</div>
				</fieldset>
			</form>
		</div>
	</div>
</Template>

					</thead>

<Template name="detailLine">
<div style="overflow-y: auto; left: 0px;height: 250px;">
	<div class="accordion-group">
		<div class="accordion-heading">
			<a class="accordion-toggle" data-toggle="collapse" href="#contrastListCollapseThree">图表</a>
		</div>
		<div id="contrastListCollapseThree" class="panel-collapse collapse in">
			<div class="accordion-inner">
			<svg id="detailLine"></svg>
				</div>
		</div>
	</div>
</Template>
<Template name="exportreport">
	<div id="exportdiv" class="modal hide fade"	>
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		<div class="label label-info">导出报表</div>
		<div class="modal-body">
			<div class="well">
				<div class="form-inline">
					<span class="add-on">请选择报告类型：</span>
					<select id="Typelist" name="sv_type" title="选择要统计的检测器类型">
						<option value="PDF">PDF</option>
						<option value="HTML">HTML</option>
						<option value="Excel">Excel</option>
					</select>
					<div class="modal-footer" align="right">
						<button class="btn btn-primary btn-large id="exportreportsavebtn" class="btn">保存报表</button>
						&nbsp;&nbsp;
						<button class="btn btn-large id="exportreportcancelbtn" class="btn">取消</button>
					</div>
			</div>
		</div>
	</div>
</Template>
