<Template name="sysLogQuery">
	<div id="syslogqueryconditionDiv">
		<div class="row-fluid" style="height:390px;overflow:auto"> 
		<div class="accordion-group">
		<div class="accordion-group">
			<div class="breadcrumb">
					<a class="accordion-toggle" data-toggle="collapse" href="#sysLogListCollapseOne">查询条件</a>
			</div>
		</div>
			<div id="sysLogListCollapseOne" class="panel-collapse collapse in">
				<!--<form id="syslogquerycondition" onsubmit="return false;">-->
					<div class="form-horizontal" style="float:left">
					<table>
						<tr>
							<td>
							<div class="control-group">
								<label class="control-label">正则表达式:</label>
								<div class="controls">								 
									<input id="expression" type="text" name="expression" />
								</div>
							</div>
							</td>
							<td>
								<div class="form-horizontal" style="float:left">
									<div class="control-group">
										<label class="control-label">IP地址:</label>
										<div class="controls">
											<input id="SourceIp" type="text" name="SourceIp" autocomplete="on" onkeyup="this.value=this.value.replace(/[^\d]/g,'.') "/>
										</div>
									</div>
								</div>
							</td>
						</tr>
					<tr>
						<td>
						<div class="control-group">
							<label class="control-label">开始时间:</label>
							<div class="controls">
								<div id="syslogdatetimepickerStartDate" class="input-append date">
								  <input type="text" name="startTime" class="span12" />
								  <span class="add-on">
									<i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
								  </span>
								</div>
							</div>
						</div>
						</td>
						<td>
						<div class="control-group">
							<label class="control-label">结束时间:</label>
							<div class="controls">
								<div id="syslogdatetimepickerEndDate" class="input-append date">
								  <input type="text" name="endTime" class="span12" />
								  <span class="add-on">
									<i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
								  </span>
								</div>
							</div>
						</div>
						</td>
					</tr>
					<tr>
						<td>
						<div class="control-group">
							<label class="control-label">设备:</label>
							<div class="controls">
								<form id="Fer" name="frm" onsubmit="return false;">
									<div style="height:150px;overflow-y:scroll"> 
										<table class="table table-striped table-condensed">
											<tr>
												<td>
													<input id="cb1_0" type="checkbox" name="0" value="0"/>

												</td>
											</tr>
											<tr>
												<td>
													<input id="cb1_1" type="checkbox" name="1" value="1"/>
														User
												</td>
											</tr>
											<tr>
												<td>
													<input id="cb1_2" type="checkbox" name="2" value="2"/>
														Mail
												</td>
											</tr>
											<tr>
												<td>
													<input id="cb1_3" type="checkbox" name="3" value="3"/>
														Demon
												</td>
											</tr>
											<tr>
												<td>
													<input id="cb1_4" type="checkbox" name="4" value="4"/>
														Auth
												</td>
											</tr>
											<tr>
												<td>
													<input id="cb1_5" type="checkbox" name="5" value="5"/>
														Syslog
												</td>
											</tr>
											<tr>
												<td>
													<input id="cb1_6" type="checkbox" name="6" value="6"/>
														Lpr
												</td>
											</tr>
											<tr>
												<td>
													<input id="cb1_7" type="checkbox" name="7" value="7"/>
														News
												</td>
											</tr>
											<tr>
												<td>
													<input id="cb1_8" type="checkbox" name="8" value="8"/>
														UUCP
												</td>
											</tr>
											<tr>
												<td>
													<input id="cb1_9" type="checkbox" name="9" value="9"/>
														Cron
												</td>
											</tr>
											<tr>
												<td>
													<input id="cb1_10" type="checkbox" name="10" value="10"/>
														Security
												</td>
											</tr>
											<tr>
												<td>
													<input id="cb1_11" type="checkbox" name="11" value="11"/>
														FTP Daemon
												</td>
											</tr>
											<tr>
												<td>
													<input id="cb1_12" type="checkbox" name="12" value="12"/>
														NTP
												</td>
											</tr>
											<tr>
												<td>
													<input id="cb1_13" type="checkbox" name="13" value="13"/>
														Log audit
												</td>
											</tr>
											<tr>
												<td>
													<input id="cb1_14" type="checkbox" name="14" value="14"/>
														Log alert
												</td>
											</tr>
											<tr>
												<td>
													<input id="cb1_15" type="checkbox" name="15" value="15"/>
														Clock Daemon
												</td>
											</tr>
											<tr>
												<td>
													<input id="cb1_16" type="checkbox" name="16" value="16"/>
														Local0
												</td>
											</tr>
											<tr>
												<td>
													<input id="cb1_17" type="checkbox" name="17" value="17"/>
														Local1
												</td>
											</tr>
											<tr>
												<td>
													<input id="cb1_18" type="checkbox" name="18" value="18"/>
														Local2
												</td>
											</tr>
											<tr>
												<td>
													<input id="cb1_19" type="checkbox" name="19" value="19"/>
														Local3
												</td>
											</tr>
											<tr>
												<td>
													<input id="cb1_20" type="checkbox" name="20" value="20" />
														Local4
												</td>
											</tr>
											<tr>
												<td>
													<input id="cb1_21" type="checkbox" name="21" value="21" />
														Local5
												</td>
											</tr>
											<tr>
												<td>
													<input id="cb1_22" type="checkbox" name="22" value="22" />
														Local6

											</tr>
											<tr>
												<td>
													<input id="cb1_23" type="checkbox" name="23" value="23" />
														Local7
												</td>
											</tr>
										</table>
									
									</div>
								</form>
							</div>
						</div>
					</td>		
					<td>
						<div class="control-group">
							<label class="control-label">级别:</label>
							<div class="controls">
								<form id="liver" name="frm" onsubmit="return false;">
									<div style="height:150px;overflow-y:scroll">
										<table class="table table-striped table-condensed">
											<tr>
												<td>
													<input id="cb2_0" type="checkbox" name="0" value="0" />
														Emergency
												</td>
											</tr>
											<tr>
												<td>
													<input id="cb2_1" type="checkbox" name="1" value="1" />
														Alert
												</td>
											</tr>
											<tr>
												<td>
													<input id="cb2_2" type="checkbox" name="2" value="2" />
														Critical
												</td>
											</tr>
											<tr>
												<td>
													<input id="cb2_3" type="checkbox" name="3" value="3" />
														Error
												</td>
											</tr>
											<tr>
												<td>
													<input id="cb2_4" type="checkbox" name="4" value="4" />
														Warning
												</td>
											</tr>
											<tr>
												<td>
													<input id="cb2_5" type="checkbox" name="5" value="5" />
														Notice
												</td>
											</tr>
											<tr>
												<td>
													<input id="cb2_6" type="checkbox" name="6" value="6" />
														Informational
												</td>
											</tr>
											<tr>
												<td>
													<input id="cb2_7" type="checkbox" name="7" value="7" />
														Debug
												</td>
											</tr>
											
										</table>
									</div>
								</form>
							</div>
						</div>
					</td>
						</tr>
						<tr>
							<td colspan="2">
								<div class="control-group" style="padding-left:88px">
								<div style="padding-left:100px">
									<button class="btn" id="selectsyslogbtn"><img src="imag/setting/query_bt.gif">查询</button>
									<button class="btn" id="exportreport"><img src="imag/setting/save_bt.gif">导出报表</button>
									<button class="btn" id="sysloghelpbtn"><img src="imag/setting/help.gif">帮助</button>
								</div>
								</div>
							</td>
						</tr>
					</table>	
					</div>
				<!--</form>-->
			</div>
		</div>
	</div>
</div>
		<div class="accordion-group">
			<div class="breadcrumb">
					<a class="accordion-toggle" data-toggle="collapse" href="#sysLogListCollapseTwo">SysLog</a>
			</div>
		</div>
		<div id="syslogquerylistdiv"></div>
</Template>

<Template name="sysLogList">	
<div id="selectsysloglistall">	
	<div class="row-fluid" style="height:300px;overflow:auto"> 
		<div class="accordion-group">
			<div id="sysLogListCollapseTwo" class="panel-collapse collapse in">
					<table class="table table-striped table-bordered table-condensed">
						<thead>
							<tr></tr>
							<tr>
								<th>入库时间</th>
								<th>IP地址</th>
								<th>设备</th>
								<th>级别</th>
								<th>系统日志信息</th>
							</tr>
						</thead>
						<tbody id="syslogDetailList">
							{{#each QueryData}}
						<tr>
							<td>{{creat_time}}</td>
							<td>{{_SourceIp}}</td>
							<td>{{_Facility}}</td>
							<td>{{_Level}}</td>
							<td>{{_SysLogMsg}}</td>
						</tr>
							{{/each}}
						</tbody>
					
					</table>
					{{{pager}}}
			</div>
		</div>
	</div>
</div>
</Template>
