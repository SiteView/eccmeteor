<Template name="sysLogQuery">
	<div id="syslogqueryconditionDiv">
		<span class="label label-info">查询条件</span>
		<form class="" id="syslogquerycondition" onsubmit="return false;">
			<div class="form-horizontal" style="float:left">
				<div class="control-group">
					<label class="control-label">正则表达式:</label>
					<div class="controls">
						<input type="text" name="expression" />
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">接收人:</label>
					<div class="controls">
						<select class="messagemultiselect" name="AlertReceiver">
							<option value="">全部</option>
							
						</select>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">开始时间:</label>
					<div class="controls">
						<div id="syslogdatetimepickerStartDate" class="input-append date">
						  <input type="text" name="startTime" class="span12" />
						  <span class="add-on">
							<i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
						  </span>
						</div>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">结束时间:</label>
					<div class="controls">
						<div id="syslogdatetimepickerEndDate" class="input-append date">
						  <input type="text" name="endTime" class="span12" />
						  <span class="add-on">
							<i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
						  </span>
						</div>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">类型:</label>
					<div class="controls">
						<select id="sysloggetalerttype" name="AlertType" id="selectAlertType">
							<option value="">全部</option>
							
						</select>
					</div>
				</div>
				<div class="control-group" style="padding-left:88px">
					<div style="padding-left:100px">
						<button class="btn" id="sysselectalertlogbtn">查询</button>
						<button class="btn" id="sysalertloghelpbtn">帮助</button>
					</div>
				</div>
			</div>
			
			<div class="form-horizontal" style="float:left">
				<div class="control-group">
					<label class="control-label">IP地址:</label>
					<div class="controls">
						<input type="text" name="startTime" />
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">接收人:</label>
					<div class="controls">
						<select class="messagemultiselect" name="AlertReceiver" id="">
							<option value="">全部</option>
							
						</select>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">开始时间:</label>
					<div class="controls">
						<div id="syslogdatetimepickerStartDate" class="input-append date">
						  <input type="text" name="startTime" class="span12" />
						  <span class="add-on">
							<i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
						  </span>
						</div>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">结束时间:</label>
					<div class="controls">
						<div id="syslogdatetimepickerEndDate" class="input-append date">
						  <input type="text" name="endTime" class="span12" />
						  <span class="add-on">
							<i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
						  </span>
						</div>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">类型:</label>
					<div class="controls">
						<select name="AlertType" id="">
							<option value="">全部</option>
							
						</select>
					</div>
				</div>
				<div class="control-group" style="padding-left:88px">
					<div style="padding-left:100px">
						<button class="btn" id="syslogselectalertlogbtn">查询</button>
						<button class="btn" id="syslogalertloghelpbtn">帮助</button>
					</div>
				</div>

			</div>
		</form>

	</div>
	
{{> sysLogList}}
</Template>

<Template name="sysLogList">
	<div id="syslogquerylistdiv">
		<div class="row-fluid" style="height:300px;overflow:auto">
			<div style="padding-bottom:8px">
				<span class="label label-info">SysLog</span>
			</div>
			<table class="table table-striped table-condensed table-hover">
				<thead>
					<tr></tr>
					<tr>
						<th>入库时间</th>
						<th>IP地址</th>
						<th>设备</th>
						<th>级别</th>
						<th>系统日志信息</th>
					</tr>
				</thead>
				<tbody id="">
					
				</tbody>
				
			</table>
		</div>
	</div>

</Template>
