<Template name="sysLogQuery">
	<div id="syslogqueryconditionDiv">
		<div class="row-fluid" style="height:390px;overflow:auto"> 
		<div class="accordion-group">
		<div class="accordion-group">
			<div class="breadcrumb">
					<a class="accordion-toggle" data-toggle="collapse" href="#sysLogListCollapseOne">查询条件</a>
			</div>
		</div>
			<div id="sysLogListCollapseOne" class="panel-collapse collapse in">
				<form id="syslogquerycondition" onsubmit="return false;">
					<div class="form-horizontal" style="float:left">
					<table>
						<tr>
							<td>
							<div class="control-group">
								<label class="control-label">正则表达式:</label>
								<div class="controls">								 
									<input id="expression" type="text" name="expression" />
								</div>
							</div>
							</td>
							<td>
								<div class="form-horizontal" style="float:left">
									<div class="control-group">
										<label class="control-label">IP地址:</label>
										<div class="controls">
											<input id="SourceIp" type="text" name="SourceIp" autocomplete="on" onkeyup="this.value=this.value.replace(/[^\d]/g,'.') "/>
										</div>
									</div>
								</div>
							</td>
						</tr>
					<tr>
						<td>
						<div class="control-group">
							<label class="control-label">开始时间:</label>
							<div class="controls">
								<div id="syslogdatetimepickerStartDate" class="input-append date">
								  <input type="text" name="startTime" class="span12" />
								  <span class="add-on">
									<i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
								  </span>
								</div>
							</div>
						</div>
						</td>
						<td>
						<div class="control-group">
							<label class="control-label">结束时间:</label>
							<div class="controls">
								<div id="syslogdatetimepickerEndDate" class="input-append date">
								  <input type="text" name="endTime" class="span12" />
								  <span class="add-on">
									<i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
								  </span>
								</div>
							</div>
						</div>
						</td>
					</tr>
					<tr>
						<td>
						<div class="control-group">
							<label class="control-label">设备:</label>
							<div class="controls">

									<div style="height:150px;overflow-y:scroll"> 
										<table class="table table-striped table-condensed">
											<tr>
												<td>
													<input id="0" type="checkbox" />
														Kernel
												</td>
											</tr>
											<tr>
												<td>
													<input id="1" type="checkbox" />
														User
												</td>
											</tr>
											<tr>
												<td>
													<input id="2" type="checkbox" />
														Mail
												</td>
											</tr>
											<tr>
												<td>
													<input id="3" type="checkbox" />
														Demon
												</td>
											</tr>
											<tr>
												<td>
													<input id="4" type="checkbox" />
														Auth
												</td>
											</tr>
											<tr>
												<td>
													<input id="5" type="checkbox" />
														Syslog
												</td>
											</tr>
											<tr>
												<td>
													<input id="6" type="checkbox" />
														Lpr
												</td>
											</tr>
											<tr>
												<td>
													<input id="7" type="checkbox" />
														News
												</td>
											</tr>
											<tr>
												<td>
													<input id="8" type="checkbox" />
														UUCP
												</td>
											</tr>
											<tr>
												<td>
													<input id="9" type="checkbox" />
														Cron
												</td>
											</tr>
											<tr>
												<td>
													<input id="10" type="checkbox" />
														Security
												</td>
											</tr>
											<tr>
												<td>
													<input id="11" type="checkbox" />
														FTP Daemon
												</td>
											</tr>
											<tr>
												<td>
													<input id="12" type="checkbox" />
														NTP
												</td>
											</tr>
											<tr>
												<td>
													<input id="13" type="checkbox" />
														Log audit
												</td>
											</tr>
											<tr>
												<td>
													<input id="14" type="checkbox" />
														Log alert
												</td>
											</tr>
											<tr>
												<td>
													<input id="15" type="checkbox" />
														Clock Daemon
												</td>
											</tr>
											<tr>
												<td>
													<input id="16" type="checkbox" />
														Local0
												</td>
											</tr>
											<tr>
												<td>
													<input id="17" type="checkbox" />
														Local1
												</td>
											</tr>
											<tr>
												<td>
													<input id="18" type="checkbox" />
														Local2
												</td>
											</tr>
											<tr>
												<td>
													<input id="19" type="checkbox" />
														Local3
												</td>
											</tr>
											<tr>
												<td>
													<input id="20" type="checkbox" />
														Local4
												</td>
											</tr>
											<tr>
												<td>
													<input id="21" type="checkbox" />
														Local5
												</td>
											</tr>
											<tr>
												<td>
													<input id="22" type="checkbox" />
														Local6
												</td>
											</tr>
											<tr>
												<td>
													<input id="23" type="checkbox" />
														Local7
												</td>
											</tr>
										</table>
									
									</div>
								
							</div>
						</div>
					</td>		
					<td>
						<div class="control-group">
							<label class="control-label">级别:</label>
							<div class="controls">
								
									<div style="height:150px;overflow-y:scroll">
										<table class="table table-striped table-condensed">
											<tr>
												<td>
													<input id="0" type="checkbox" name="0" value="0" />
														Emergency
												</td>
											</tr>
											<tr>
												<td>
													<input id="01" type="checkbox" name="1" value="1" />
														Alert
												</td>
											</tr>
											<tr>
												<td>
													<input id="02" type="checkbox" name="2" value="2" />
														Critical
												</td>
											</tr>
											<tr>
												<td>
													<input id="03" type="checkbox" name="3" value="3" />
														Error
												</td>
											</tr>
											<tr>
												<td>
													<input id="04" type="checkbox" name="4" value="4" />
														Warning
												</td>
											</tr>
											<tr>
												<td>
													<input id="05" type="checkbox" name="5" value="5" />
														Notice
												</td>
											</tr>
											<tr>
												<td>
													<input id="06" type="checkbox" name="6" value="6" />
														Informational
												</td>
											</tr>
											<tr>
												<td>
													<input id="07" type="checkbox" name="7" value="7" />
														Debug
												</td>
											</tr>
											
										</table>
									</div>
								
							</div>
						</div>
					</td>
						</tr>
						<tr>
							<td colspan="2">
								<div class="control-group" style="padding-left:88px">
								<div style="padding-left:100px">
									<button class="btn" id="selectsyslogbtn"><img src="imag/setting/query_bt.gif">查询</button>
									<button class="btn" id="exportreport"><img src="imag/setting/save_bt.gif">导出报表</button>
									<button class="btn" id="sysloghelpbtn"><img src="imag/setting/help.gif">帮助</button>
								</div>
								</div>
							</td>
						</tr>
					</table>	
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
{{> sysLogList}}
</Template>

<Template name="sysLogList">
	<div id="syslogquerylistdiv">
		<div class="accordion-group">
			<div class="breadcrumb">
					<a class="accordion-toggle" data-toggle="collapse" href="#sysLogListCollapseTwo">SysLog</a>
			</div>
		</div>
	<div class="row-fluid" style="height:300px;overflow:auto"> 
		<div class="accordion-group">
			
			<div id="sysLogListCollapseTwo" class="panel-collapse collapse in">
				
					<table class="table table-striped table-bordered table-condensed">
						<thead>
							<tr></tr>
							<tr>
								<th>入库时间</th>
								<th>IP地址</th>
								<th>设备</th>
								<th>级别</th>
								<th>系统日志信息</th>
							</tr>
						</thead>
						<tbody id="syslogDetailList">
						</tbody>
					
					</table>
					{{{pager}}}
			</div>
		</div>
	</div>
</div>
</Template>
