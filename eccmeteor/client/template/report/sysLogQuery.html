<Template name="sysLogQuery">
	<div id="syslogqueryconditionDiv">
		<span class="label label-info">查询条件</span>
		<form class="" id="syslogquerycondition" onsubmit="return false;">
			<div class="form-horizontal" style="float:left">
				<div class="control-group">
					<label class="control-label">正则表达式:</label>
					<div class="controls">
						<input type="text" name="expression" />
					</div>
				</div>
				
				<div class="control-group">
					<label class="control-label">开始时间:</label>
					<div class="controls">
						<div id="syslogdatetimepickerStartDate" class="input-append date">
						  <input type="text" name="startTime" class="span12" />
						  <span class="add-on">
							<i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
						  </span>
						</div>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">设备:</label>
					<div class="controls">
						<div style="height:150px;overflow-y:scroll"> 
							<table class="table table-striped table-condensed">
								<tr>
									<td>
										<input type="checkbox" />
											Kernel
									</td>
								</tr>
								<tr>
									<td>
										<input type="checkbox" />
											User
									</td>
								</tr>
								<tr>
									<td>
										<input type="checkbox" />
											Mail
									</td>
								</tr>
								<tr>
									<td>
										<input type="checkbox" />
											Demon
									</td>
								</tr>
								<tr>
									<td>
										<input type="checkbox" />
											Auth
									</td>
								</tr>
								<tr>
									<td>
										<input type="checkbox" />
											Syslog
									</td>
								</tr>
								<tr>
									<td>
										<input type="checkbox" />
											Lpr
									</td>
								</tr>
								<tr>
									<td>
										<input type="checkbox" />
											News
									</td>
								</tr>
								<tr>
									<td>
										<input type="checkbox" />
											UUCP
									</td>
								</tr>
								<tr>
									<td>
										<input type="checkbox" />
											Cron
									</td>
								</tr>
								<tr>
									<td>
										<input type="checkbox" />
											Security
									</td>
								</tr>
								<tr>
									<td>
										<input type="checkbox" />
											FTP Daemon
									</td>
								</tr>
								<tr>
									<td>
										<input type="checkbox" />
											NTP
									</td>
								</tr>
								<tr>
									<td>
										<input type="checkbox" />
											Log audit
									</td>
								</tr>
								<tr>
									<td>
										<input type="checkbox" />
											Log alert
									</td>
								</tr>
								<tr>
									<td>
										<input type="checkbox" />
											Clock Daemon
									</td>
								</tr>
								<tr>
									<td>
										<input type="checkbox" />
											Local0
									</td>
								</tr>
								<tr>
									<td>
										<input type="checkbox" />
											Local1
									</td>
								</tr>
								<tr>
									<td>
										<input type="checkbox" />
											Local2
									</td>
								</tr>
								<tr>
									<td>
										<input type="checkbox" />
											Local3
									</td>
								</tr>
								<tr>
									<td>
										<input type="checkbox" />
											Local4
									</td>
								</tr>
								<tr>
									<td>
										<input type="checkbox" />
											Local5
									</td>
								</tr>
								<tr>
									<td>
										<input type="checkbox" />
											Local6
									</td>
								</tr>
								<tr>
									<td>
										<input type="checkbox" />
											Local7
									</td>
								</tr>
							</table>
						</div>
					</div>
				</div>
				<div class="control-group" style="padding-left:88px">
					<div style="padding-left:100px">
						<button class="btn" id="selectsyslogbtn">查询</button>
						<button class="btn" id="exportreport">导出报表</button>
						<button class="btn" id="sysloghelpbtn">帮助</button>
					</div>
				</div>
			</div>
			
			<div class="form-horizontal" style="float:left">
				<div class="control-group">
					<label class="control-label">IP地址:</label>
					<div class="controls">
						<input type="text" name="SourceIp" />
					</div>
				</div>
				
				<div class="control-group">
					<label class="control-label">结束时间:</label>
					<div class="controls">
						<div id="syslogdatetimepickerEndDate" class="input-append date">
						  <input type="text" name="endTime" class="span12" />
						  <span class="add-on">
							<i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
						  </span>
						</div>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">级别:</label>
					<div class="controls">
						<div style="height:150px;overflow-y:scroll">
							<table class="table table-striped table-condensed">
								<tr>
									<td>
										<input type="checkbox" />
											Emergency
									</td>
								</tr>
								<tr>
									<td>
										<input type="checkbox" />
											Alert
									</td>
								</tr>
								<tr>
									<td>
										<input type="checkbox" />
											Critical
									</td>
								</tr>
								<tr>
									<td>
										<input type="checkbox" />
											Error
									</td>
								</tr>
								<tr>
									<td>
										<input type="checkbox" />
											Warning
									</td>
								</tr>
								<tr>
									<td>
										<input type="checkbox" />
											Notice
									</td>
								</tr>
								<tr>
									<td>
										<input type="checkbox" />
											Informational
									</td>
								</tr>
								<tr>
									<td>
										<input type="checkbox" />
											Debug
									</td>
								</tr>
								
							</table>
						</div>
					</div>
				</div>
				
				
			</div>
		</form>

	</div>
	
{{> sysLogList}}
</Template>

<Template name="sysLogList">
	<div id="syslogquerylistdiv">
		<div class="row-fluid" style="height:300px;overflow:auto">
			<div style="padding-bottom:8px">
				<span class="label label-info">SysLog</span>
			</div>
			<table class="table table-striped table-condensed table-hover">
				<thead>
					<tr></tr>
					<tr>
						<th>入库时间</th>
						<th>IP地址</th>
						<th>设备</th>
						<th>级别</th>
						<th>系统日志信息</th>
					</tr>
				</thead>
				<tbody id="">
					
				</tbody>
				
			</table>
		</div>
	</div>

</Template>
