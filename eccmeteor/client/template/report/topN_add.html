<Template name="topNofadd"><div id="topNofadddiv" class="modal hide fade"data-backdrop="true" data-keyboard="true" data-show="false" data-maxHeight='500' data-width="800" data-height="500" data-modalOverflow="true">	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>	<div class="breadcrumb">添加topN报告{{ide "topN"}}</div>	<div class="modal-body">		<div class="row-fluid">			<div class="span4" style="overflow:auto" id="treeDemo">				<ul id="svse_tree_check_topNadd" class="ztree"></ul>			</div>			<div class="span8">				{{> topNofaddform}}			</div>		</div>	</div>	<div class="modal-footer" align="right">		<button class="btn btn-primary btn-large" id="topNofaddsavebtn">		<img src="imag/setting/save_bt.gif">&nbsp保存		</button>		<button class="btn btn-large" id="topNofaddcancelbtn">		<img src="imag/setting/close_bt.gif">&nbsp取消		</button>	</div></div></Template><Template name="topNofaddform"> 	<form id="basicinfooftopNadd" class="well form-horizontal form-inline">					<fieldset>						<div class="control-group">							<label class="control-label">报告标题*:</label>							<div class="controls">								<input type="text" name="Title"  title="显示在报告的上方或报告列表中的标题"></div>						</div>						<div class="control-group">							<label class="control-label">报告描述:</label>							<div class="controls">								<input type="text" name="Descript" title="输入报告备注信息"></div>						</div>						<div class="control-group">							<label class="control-label">监测器类型:</label>							<div class="controls">								<select id="Typelist" name="sv_type" title="选择要统计的检测器类型">									{{#each monitortypelist}}									<option value="{{sv_name}}">{{monitorType}}</option>									{{/each}}								</select>							</div>						</div>						<div class="control-group">							<label class="control-label">选择指标:</label>							<div class="controls">								<select id="marklist" name="Mark"  title="选择要统计的检测器指标">									{{#each monitortypelist}}									<option value="{{sv_name}}">{{sv_label}}</option>									{{/each}}								</select>							</div>						</div>						<div class="control-group">							<label class="control-label" >排序方式:</label>							<div class="controls">								<input type="radio" name="sv_Sort" value="1"  title="选择排序方式"/>								升序								<input type="radio" name="sv_Sort" value="2" title="选择排序方式" checked />								降序							</div>						</div>						<div class="control-group">							<label class="control-label" >数量:</label>							<div class="controls">								<input type="number" name="Count" value="10" min="01" max="500" title="输入要统计的检测器数量"/>							</div>						</div>						<div class="control-group">							<label class="control-label">报告类型:</label>							<div class="controls">								<select id="reporttypePeriodlist" name="Period" title="请指定生成报告的时间周期">									<option value="Day" checked>日报</option>									<option value="Week" checked>周报</option>									<option value="Month" checked>月报</option>								</select>							</div>						</div>						<div class="control-group">							<label class="control-label" >报告文件格式:</label>							<div class="controls">								<select id="topNoutputtype" name="fileType">									<option value="html" checked>html</option>									<option value="pdf" checked>pdf</option>									<option value="Excel" checked>Excel</option>								</select>							</div>						</div>						<div class="control-group">							<label class="control-label" >取值方式:</label>							<div class="controls">								<select id="GetValuelist" name="GetValue" title="取值方式">									<option value="0" checked>平均</option>									<option value="1" checked>最新</option>								</select>							</div>						</div>						<div class="control-group">							<label class="control-label" >报告生成时间:</label>							<div class="controls">								<input type="number" name="Generate" min="01" max="23" /title="当选择某项后，报告将在指定时间后生成，单位：时"></div>						</div>						<div class="control-group">							<label class="control-label" >以E-mail方式发送报告:</label>							<div class="controls">								<input type="email" name="EmailSend" title="输入接受报告的E-mail地址，可以录入多个地址，多个地址之间用英文的逗号分隔，当报告产生,所设定的邮箱就会接收到新产生的报告" />							</div>						</div>						<div class="control-group">							<label class="control-label" >禁止报告:</label>							<div class="controls">								<input type="checkbox" name="Deny" title="勾选此项后,报告将停止自动生成"/>							</div>						</div>						<div>							<label class="control-label" >周报截止时间:</label>							<div class="controls">								<select id="topNtypetemplatelist" name="WeekEndTime"  disabled="true" title="设置周报生产时间，如设置周一，周报生产范围为 本周日0点到上周日0点">									<option value="0" checked>周日</option>									<option value="1" checked>周一</option>									<option value="2" checked>周二</option>									<option value="3" checked>周三</option>									<option value="4" checked>周四</option>									<option value="5" checked>周五</option>									<option value="6" checked>周六</option>								</select>							</div>						</div>			    </fieldset>		</form></Template>
