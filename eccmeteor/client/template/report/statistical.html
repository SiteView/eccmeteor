<Template name="statistical">
	<div class="form-horizontal">
        <span class="label label-info">统计报告</span>
			{{ide "statistical"}}
        <div class="btn-toolbar">
			<div class="btn-group">
					<button class="btn" id="statisticalofadd">
						<img src="imag/setting/add_bt.gif">&nbsp添加报告
					</button>
			</div>
					<button class="btn" id="statisticalofdel">
						<img src="imag/setting/delete_bt.gif">&nbsp批量删除
					</button>
					<button class="btn" id="allowestatistical">
						<img src="imag/setting/enable_bt.gif">&nbsp批量允许
					</button>
					<button class="btn" id="forbidstatistical">
						<img src="imag/setting/disable_bt.gif">&nbsp批量禁止
					</button>	
					<button class="btn" id="refreshstatistical">
						<img src="imag/setting/ref_bt.gif">&nbsp{{language.refreshbtn}}
					</button>
					<button class="btn" id="generateReport">
						<img src="imag/setting/bakRestore.gif">&nbsp生成报告
					</button>
					<button class="btn" id="statisticalhelpmessage">
						<img src="imag/setting/help_bt.gif">&nbsp{{language.helpmessagebtn}}
					</button>				
        </div>
	</div>
	{{> statisticallist}}
	{{> statistical_detail}}
	<div id="statisticalofadddiv"></div>
	<div id="statisticalofeditdiv"></div>
</Template>
<template name="statisticallist">
        <!--统计报告列表表格展示-->
	<table class="table table-striped table-condensed table-hover">
		<thead>
			<tr></tr>
			<tr>
				<th><input type="checkbox" id="statisticallistselectall"/></th>
				<th>名称</th>
				<th>描述</th>
				<th>监测器数</th>
				<th>时间段</th>
				<th>定义时间</th>
				<th>格式</th>
				<th>状态</th>
				<th></th>
			</tr>
		</thead>
		<tbody id="statisticallist" class="eventList">
			{{#each statisticalresultlist}}
				<tr>
					<td><input type="checkbox" id="{{nIndex}}"/></td>
					<td>{{Title}}</td>
					<td>{{Descript}}</td>
					<td>{{MonitorNumber}}</td>
					<td>{{Period}}</td>
					<td>{{creatTime}}</td>
					<td>{{fileType}}</td>
					<td>{{Deny}}</td>
					<td>
						<div class="btn-group">
							<button id="{{nIndex}}" class="btn"><i class="icon-edit"></i>编辑</button>
						</div>
					</td>
				</tr>
			{{/each}}

		</tbody>
	</table>
	
<!--这里是分页显示的部分-->
	{{{pager}}}
</template>
