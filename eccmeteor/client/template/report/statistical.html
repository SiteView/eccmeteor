<Template name="statistical">
<div class="form-horizontal">
	<span class="label label-info">统计报告</span>
	{{ide "statistical"}}
	<div class="btn-toolbar">
		<div class="btn-group">
			<button class="btn" id="statisticalofadd">{{language.addbtn}}</button>
			<button class="btn" id="statisticalofdel">{{language.delbtn}}</button>
		</div>
		<div class="btn-group">
			<button class="btn" id="allowestatistical">{{language.allowbtn}}</button>
			<button class="btn" id="forbidstatistical">{{language.forbidbtn}}</button>

			<button class="btn">更多</button>
			<button class="btn dropdown-toggle" data-toggle="dropdown">
				<span class="caret"></span>
			</button>
			<ul class="dropdown-menu pull-right">	
				<li><a href="#" id="refreshstatistical">{{language.refreshbtn}}</a></li>
				<li><a href="#" id="statisticalhelpmessage">{{language.helpmessagebtn}}</a></li>
				<li class="divider"></li>
				<li><a href="#" id="helpmessage">{{language.helpmessagebtn}}</a></li>
			</ul>
		</div>
	</div>
</div>
{{> statisticallist}}
{{> statisticalofadd}}
{{> statisticalofedit}}
</Template>

<template name="statisticallist">
	<!--统计报告列表表格展示-->
<table class="table table-striped table-condensed table-hover">
<thead>
<tr></tr>
<tr>
                <th><input type="checkbox" id="statisticallistselectall"/></th>
				<th>名称</th>
				<th>描述</th>
				<th>监测器数</th>
				<th>时间段</th>
                <th>定义时间</th>
                <th>格式</th>
                <th>状态</th>
				<th></th>
</tr>
</thead>
<tbody id="statisticallist">
{{#each statisticalresultlist}}
			<tr>
				<td><input type="checkbox" id="{{nIndex}}"/></td>
				<td>{{Title}}</td>
				<td>{{Descript}}</td>
				<td>{{MonitorNumber}}</td>
				<td>{{Period}}</td>
				<td>{{creatTime}}</td>
				<td>{{fileType}}</td>
				<td>{{Deny}}</td>
				<td>
					<div class="btn-group">
						<button id="{{nIndex}}" class="btn"><i class="icon-edit"></i>编辑</button>
					</div>
				</td>
			</tr>
			{{/each}}

</tbody>
</table>
</template>


<Template name="statisticalofadd">
	<div id="statisticalofadddiv" class="modal hide fade" 
		data-backdrop="true" data-keyboard="true" data-show="false" 
		data-maxHeight='500' data-width="800" data-height="600" data-modalOverflow="true">
		<div class="modal-header">添加报告{{ide "statistical"}}
		</div>
		<div class="modal-body">
			<div class="row-fluid">
				<div class="span4" style="overflow:auto">
					<ul id="svse_tree_check" class="ztree"></ul>
				</div>
					<div class="span8">
					{{> statisticalofaddform}}
					</div>
				
			</div>
		</div>
		<div class="modal-footer" align="right">
			<button class="btn btn-large" id="statisticalofaddcancelbtn">取消</button>
			<button class="btn btn-primary btn-large" id="statisticalofaddsavebtn">保存</button>
		</div>
		
	</div>
</Template>


<Template name="statisticalofaddform">
	<form id="basicinfoofstatisticaladd" class="well form-horizontal form-inline">
		<fieldset>
			<div class="control-group">
				<label class="control-label">报告标题:</label>
				<div class="controls">
					<input type="text" class="span6" name="Title">
				 </div>
			</div>
			<div class="control-group">
				<label class="control-label">报告描述:</label>
				<div class="controls">
					<input type="text" class="span6" name="Descript"> 
				 </div> 
			</div>
			<div class="control-group">
				<label class="control-label">报告类型:</label>
				<div class="controls">
					<select id="reporttypePeriodlist" name="Period">
					<option value="Day" checked>日报</option>
				    <option value="Week" checked>周报</option>
				    <option value="Month" checked>月报</option>
				    <option value="Other" checked>其他</option>
					</select>
				</div>
			</div>
			<div class="control-group">
					<label class="control-label">报告选项:</label>
					<div class="controls">
						<input type="checkbox" name="Graphic" />生成图形	&nbsp;
						<select id="statisticalofaddtypelist" name="ComboGraphic" class="span4">
							<option value="线状图" checked>线状图</option>  
				   		    <option value="柱状图" checked>柱状图</option>
						</select>			
					</div>
					<div class="controls">
						<input type="checkbox" name="ListError" />列出错误</br>
						<input type="checkbox" name="ListDanger" />列出危险
					</div>		
			</div>
			<div class="control-group">
				<label class="control-label">报告文件格式:</label>
				<div class="controls">
					<select id="statisticaloutputtype" name="fileType">  
					     <option value="html" checked>html</option>
				   		 <option value="pdf" checked>pdf</option>
				   		 <option value="Excel" checked>Excel</option>
					</select>
				</div>
			</div>
			
				<div class="control-group">
					<label class="control-label">E-MAIL方式发送:</label>
					<div class="controls">
						<input type="email" name="EmailSend" />
					 </div>
			</div>
			
			<div class="control-group">
				<label class="control-label">详细参数:</label>
				<div class="controls">
						<input type="checkbox" name="Parameter" />显示监测的详细信息</br>
						<input type="checkbox" name="Deny" />禁止报告
				</div>		
			</div>
			
			<div class="control-group">
				<label class="control-label">生成时间:</label>
				<div class="controls">
 					<input type="number" name="Generate" min="01" max="23" />时
				</div>		
			</div>
			<div class="control-group">
				<label class="control-label">截止时间:</label>
				<div class="controls">
 					<input type="time" name="EndTime" />
				</div>		
			</div>
			
			<div class="control-group">
				<label class="control-label">周报截止时间:</label>
				<div class="controls">
 					<select id="reporttypetemplatelist" name="WeekEndTime">
					<option value="1" checked>星期日</option>
				    <option value="2" checked>星期一</option>
				    <option value="3" checked>星期二</option>
				    <option value="4" checked>星期三</option>
				    <option value="5" checked>星期四</option>
				    <option value="6" checked>星期五</option>
				    <option value="7" checked>星期六</option>
					</select>
				</div>		
			</div>

		</fieldset>
	</form>
	

	
</Template>
