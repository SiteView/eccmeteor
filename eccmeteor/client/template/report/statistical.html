<Template name="statistical">
	{{ide "statistical"}}
<div class="form-horizontal">
	<span class="label label-info">统计报告</span>
	
	<div class="btn-toolbar">
		<div class="btn-group">
			<a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
				{{language.addbtn}}
			<span class="caret"></span>
			</a> 
			<ul class="dropdown-menu">	
				<li id="datereport"><a tabindex="-1" href="#"> {{language.statisticalModel.datereport}}</a></li>
				<li id="weekreport"><a tabindex="-1" href="#" > {{language.statisticalModel.weekreport}}</a></li>
				<li id="monthreport"><a tabindex="-1" href="#"> {{language.statisticalModel.monthreport}}</a></li>
			</ul>
			<button class="btn" id="delwarnerrule">{{language.delbtn}}</button>
		</div>
		<div class="btn-group">
			<button class="btn" id="allowewarnerrule">{{language.allowbtn}}</button>
			<button class="btn" id="forbidwarnerrule">{{language.forbidbtn}}</button>

			<button class="btn">更多</button>
			<button class="btn dropdown-toggle" data-toggle="dropdown">
				<span class="caret"></span>
			</button>
			<ul class="dropdown-menu pull-right">	
				<li><a href="#" id="refreshwarnerrule">{{language.refreshbtn}}</a></li>
				<li><a href="#" id="warnerrulehelpmessage">{{language.helpmessagebtn}}</a></li>
				<li class="divider"></li>
				<li><a href="#" id="helpmessage">{{language.helpmessagebtn}}</a></li>
			</ul>
		</div>
	</div>
</div>
{{> statisticallist}}
{{> warnerruleofemail}}
{{> warnerruleofemailedit}}
</Template>

<template name="statisticallist">
<table class="table table-striped table-condensed table-hover">
<thead>
<tr></tr>
<tr>
                <th><input type="checkbox" id="statisticallistselectall"/></th>
				<th>名称</th>
				<th>描述</th>
				<th>监测器数</th>
				<th>时间段</th>
                <th>定义时间</th>
                <th>格式</th>
                <th>状态</th>
				
</tr>
</thead>
<tbody id="statisticallist">
{{#each rulelist}}
			<tr>
				<td><input type="checkbox" id="{{nIndex}}"/></td>
				<td>{{AlertName}}</td>
				<td>{{AlertType}}</td>
				<td>{{AlertCategory}}</td>
				<td>{{AlertName}}</td>
				<td>{{AlertName}}</td>
				<td>{{AlertName}}</td>
				<td>{{AlertState}}</td>
				<td>
					<div class="btn-group">
						<button id="{{nIndex}}" class="btn"><i class="icon-edit"></i>编辑</button>
					</div>
				</td>
			</tr>
			{{/each}}

</tbody>
</table>
</template>
