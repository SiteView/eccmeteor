<Template name="statusStatistical">
	<div id="statusStatisticaldiv"
	data-backdrop="true" data-keyboard="true" data-show="false" 
	data-width="800" data-modalOverflow="true">
		
		<div class="modal-body">
			<div class="row-fluid">
				<div class="span4" style="overflow:auto" id="treeDemo">
				<label class="label label-info">状态统计报告</label>
					<ul id="svse_tree_check" class="ztree"></ul>
				</div>
				<div class="span8">
					{{> statusStatisticalform}}
					{{> statusStatisticallist}}
					
				</div>
			</div>
		</div>
	</div>

</Template>

<Template name="statusStatisticallist">
	<div style="overflow-y: auto; left: 0px;height: 250px;">
	<div  class="label label-info">状态列表</div>
	<div><table class="table table-striped table-condensed table-hover">
		<thead>
		<tr></tr>
			<tr>
				<th>时间</th>
				<th>状态</th>
				<th>持续次数</th>
				<th>持续时间</th>
				<th></th>
			</tr>
		</thead>
		<tbody id="warnerrulelist">
			{{#each rulelist}}
			<tr></tr>
			<tr>
				<td>{{time}}</td>
				<td>{{status}}</td>
				<td>{{count}}</td>
				<td>{{AlertState}}</td>
				<td>
					<div class="btn-group">
						<button id="{{nIndex}}" class="btn"><i class="icon-edit"></i>编辑</button>
					</div>
				</td>
			</tr>
			{{/each}}
		</tbody>
	</table>
</div>
<div class="label label-info">状态分布图</div>
	<div><table class="table table-striped table-condensed table-hover">
		<thead>
		<tr></tr>
			<tr>
			<td></td>
			<td></td>
			</tr>
			<tr><div><img id="z_os_5t3" z.type="zul.widget.Img" style="width:1%;" src="imag/status/ok.png"></div></tr>
		</thead>
	</table>
</div>

<div class="label label-info">状态统计列表</div>
	<div><table class="table table-striped table-condensed table-hover">
		<thead>
		<tr></tr>
			<tr>
				<th>
				   <img src="imag/status/ok.png">
				    <a title="ok">正常</a>
				      </th>
				<th>
				   <img src="imag/status/warning.png">
				    <a title="warning">危险</a>
				      </th>
				<th>
				   <img src="imag/status/bad.png">
				    <a title="error">错误</a>
				      </th>
				<th>
				   <img src="imag/status/disable.png">
				    <a title="disable">禁止</a>
				      </th>
					  <th>

				    <a title="no">无检测数据</a>
				      </th>
				<th></th>
			</tr>
		</thead>
		<tbody id="warnerrulelist">
			<tr></tr>
			<tr>
				<td></td>
				<td>{{ok}}</td>
				<td>{{warning}}</td>
				<td>{{error}}</td>
				<td>{{disable}}</td>
				<td>{{no}}</td>
				<td>
				</td>
			</tr>
			
		</tbody>
	</table>
</div>
