<Template name="statusStatistical">
	<div id="statusStatisticaldiv"
		data-backdrop="true" data-keyboard="true" data-show="false" 
		data-width="800" data-modalOverflow="true">
		<div class="modal-body">
			<div class="row-fluid">
				<div class="span3 well well-condensed" style="overflow:auto;height:714px" id="treeDemo">
					<label class="label label-info">状态统计报告</label>
					<ul id="svse_tree_check_status" class="ztree">
					</ul>
				</div>
				
				<div class="span9"> 
				  {{> statusStatisticalform}}
				  
				 
				</div>
			</div>
		</div>
	</div>
</Template>	

<Template name="statusStatisticalform">
	<div class="tabbable">
		<ul class="nav nav-tabs">
			<li class="active"><a href="#1" data-toggle="tab">查询</a></li>
		</ul>
	</div>
	<div class="accordion-group">
		<label class="label label-info">查询条件</label>
	<div class="panel-group" id="accordion"> </div>
		<div id="collapseOne" class="panel-collapse collapse in">
			<form class="well well-condensed form-horizontal form-inline" onsubmit="return false;">
				<fieldset>
					<div>
						<div>
							<div class="form-inline">
								<span>{{language.startTime}}:</span>
								<div id="statusdatetimepickerStartDate" class="input-append date" style="padding-bottom:10px">
									<input type="text" readOnly="readonly" />
									<span class="add-on">
										<i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
									</span>
								</div>
								
								<span>{{language.endTime}}:</span>
								<div id="statusdatetimepickerEndDate" class="input-append date" style="padding-bottom:10px">
									<input type="text" readOnly="readonly"/>
									<span class="add-on">
										<i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
									</span>
								</div>
								<div>
								</div>
								<div class="control-group" style="padding-left:65px">
									
									<button id="sel1" class="btn">查询</button>
									<button id="exportstatusreportbtn" class="btn">导出报表</button>
									<button id="reporthelpbtn" class="btn">帮助</button>
								</div>
							</div>

						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
	
	<div id="statusStatisticallistDiv"></div>

</Template>

<Template name="statusStatisticallist">
	<div style="overflow-y: auto; left: 0px;height: 500px;">
		<div class="accordion-group">
			<label class="label label-info">状态列表</label>
			<div>
				<table class="table table-striped table-condensed table-hover">
					<thead>
						<tr></tr>
						<tr>
							<th>时间</th>
							<th>状态</th>
							<th>持续次数</th>
							<th>持续时间</th>
							<th></th>
						</tr>
					</thead>
					<tbody id="statusList">
						{{#each statusList}}
						<tr>
							<td>{{startTime}}</td>
							<td>{{flag}}</td>
							<td>{{count}}</td>
							<td>{{difference}}</td>
						</tr>
						{{/each}}
					</tbody>
					
				</table>
			</div>
		</div>
		
		<div class="accordion-group">
			<label class="label label-info">状态分布图</label>
			<table class="table table-hover table-condensed">
				<tr>
					<td align="left">{{startTime}}</td>
					<td align="right">{{endTime}}</td>
				</tr>
				<tr>
					<td colspan="2">
						<div id="statisticalList"></div>
					</td>
					
				</tr>
			</table>
			
			
			
		</div>

		<div class="accordion-group"> 
			<label class="label label-info">状态统计列表</label>
			<div>
				<table class="table table-striped table-condensed table-hover">
					<thead>
						
						<tr>
							<th> <img src="imag/status/ok.png"> <a title="ok">正常</a> </th>
							<th> <img src="imag/status/warning.png"> <a title="warning">危险</a> </th>
							<th> <img src="imag/status/bad.png"> <a title="error">错误</a> </th>
							<th> <img src="imag/status/disable.png"> <a title="disable">禁止</a> </th>
							<th> <img src="imag/status/error.png"> <a title="no">无检测数据</a> </th>
							
						</tr>
					</thead>
					<tbody id="statusStatisticallist">
						{{#with tableData}}
						<tr>
							<td>{{okPercent}}%</td>
							<td>{{warnPercent}}%</td>
							<td>{{errorPercent}}%</td>
							<td>{{disbalePercent}}%</td>
							<td>{{badPercent}}%</td>
						</tr>
						{{/with}}
					</tbody>
				</table>
			</div>
		</div>
		
		<div class="accordion-group">
			<label class="label label-info">状态统计图</label>
			<br/>
			<label class="" align="center">{{baseDate.MonitorName}}</label>
			
			<div id="statistical" class="well"></div>
		</div>
	
	</div>
</Template>
