<Template name="topN_detail">
<div class="accordion-group" align="right">
  <button class="btn" id="deletelog">批量删除日志</button>
  &nbsp;&nbsp;日志每页
  <select id="deleteline" class="span1">
    <option value="0" checked>10</option>
    <option value="1" checked>15</option>
  </select>
  条 
  <!--
	<button class="btn btn-default btn-sm dropdown-toggle" type="button" data-toggle="dropdown"></button>条
	--> 
  
</div>
<div class="accordion-group">
  <table class="table table-striped table-condensed table-hover">
    <thead>
      <tr></tr>
      <tr>
        <th><input type="checkbox"/></th>
        <th>格式</th>
        <th>文件名</th>
        <th>生成日期</th>
        <th>创建者</th>
        <th>有效性</th>
        <th>操作</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="topNlist">
    
    {{#each topNresultlist}}
    <tr>
      <td><input type="checkbox" id="{{nIndex}}"/></td>
      <td>{{Title}}</td>
      <td>{{Descript}}</td>
      <td>{{Period}}</td>
      <td>{{createtime}}</td>
      <td>{{creatTime}}</td>
      <td>{{fileType}}</td>
      <td>{{Deny}}</td>
      <td></td>
    </tr>
    {{/each}}
    </tbody>
    
  </table>
</div>
</Template>
