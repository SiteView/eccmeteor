<Template name="topN_detail">
<div class="col-md-4" align="right">
	<button class="btn btn-primary " id="deletelog">批量删除日志</button>
	&nbsp;&nbsp;日志每页
	<select id="deleteline" class="span1">
		<option value="0" checked>10</option>
		<option value="1" checked>15</option>
	</select>
	条
</div>
<div class="accordion-group">
	<table class="table table-striped table-condensed table-hover">
		<thead>
			<tr></tr>
			<tr>
				<th>
					<input type="checkbox" id="topNlistselectall"/>
				</th>
				<th>格式</th>
				<th>文件名</th>
				<th>生成日期</th>
				<th>创建者</th>
				<th>有效性</th>
				<th>操作</th>
				<th></th>
			</tr>
		</thead>
		<tbody id="topNlist">
			{{#each topN_detaillist}}
			<tr>
				<td>
					<input type="checkbox" id="{{nIndex}}"/>
				</td>
				<td>{{fileType}}</td>
				<td>{{sv_name}}</td>
				<td>{{creat_time}}</td>
				<td>{{admin}}</td>
				<td>{{creatTime}}</td>
				<td>{{name}}</td>
				<td>{{Deny1}}</td>
				<td></td>
			</tr>
			{{/each}}
		</tbody>

	</table>
</div>
</Template>
