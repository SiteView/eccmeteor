<Template name="confirmTipModal">
	<div id="confirmTipModalDiv" class="modal hide"
		data-backdrop="false" data-keyboard="false" data-show="false" data-modalOverflow="true"
		data-width="400">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<label class="label label-info">提示</label>
		</div>
		<div class="modal-body">
			<label class="label" align="center">你确定要删除选中的记录吗？</label>
		</div>
		<div class="modal-footer" align="right">
			<button class="btn btn-primary" id="yestipbtn">是</button>
			<button class="btn btn-primary" id="notipbtn">否</button>
		</div>
	</div>
</Template>
