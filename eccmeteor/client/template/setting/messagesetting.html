<Template name="messagesetting">
<div class="form-horizontal">
	<span class="label label-info">短信设置</span>{{ide "messagesetting"}}
	<div  class="btn-toolbar">
		<div class="btn-group">
			<button class="btn" id="addmessagesetting">{{language.addbtn}}</button>
			<button class="btn" id="delmessagesetting">{{language.delbtn}}</button>
		</div>
		<div class="btn-group">
			<button class="btn" id="allowmessagesetting">{{language.allowbtn}}</button>
			<button class="btn" id="forbidmessagesetting">{{language.forbidbtn}}</button>
			<button class="btn">更多</button>
			<button class="btn dropdown-toggle" data-toggle="dropdown">
				<span class="caret"></span>
			</button>
			<ul class="dropdown-menu pull-right">	
				<li><a href="#" id="refreshmessagesetting">{{language.refreshbtn}}</a></li>
				<li><a href="#" id="messagetemplatesetting">{{language.templatesettiongbtn}}</a></li>
				<li class="divider"></li>
				<li><a href="#" id="messagehelpmessage">{{language.helpmessagebtn}}</a></li>
			</ul>
		</div>
	</div>
</div>
<br/>
{{> messagesettingList}}
{{> messagebasicsettingofaddedit}}
{{ide messagesetting}}
</Template>

<Template name="messagesettingList">
	<!--短信列表表格展示-->
	<table class="table table-striped table-condensed table-hover">
		<thead>
			<tr></tr>
			<tr>
				<th><input type="checkbox" id="messagesettingtableselectall"></th>
				<th>{{language.nameTh}}</th>
				<th>{{language.statusTh}}</th>
				<th>{{language.phoneTh}}</th>
				<th></th>
			</tr>
		</thead>
		<tbody id="messagesettingList">
			{{#each messagelist}}
			<tr>
				<td><input type="checkbox" id="{{nIndex}}"></td>
				<td>aa</td>
				<td>aa</td><td>aaaaa</td>
				<td>
					<div class="btn-group">
						<button id="{{nIndex}}" class="btn"><i class="icon-edit"></i> {{language.messagesettingmodel.editbtn}}</button>
					</div>
				</td>
			</tr>
			{{/each}}
		</tbody>
	</table>

</Template>

<Template name="messagebasicsettingofaddedit">
	<!--添加短信的基本设置 -->
	<div id="addmessagesettingdiv" class="modal hide fade">
		<div class="modal-header">添加手机号码设置{{ide "messagesetting"}}</div>
		<div class="modal-body">
			<form class="well form-horizontal form-inline" id="messagebasicsettingofbasciinfo">
				<fieldset>
					<span class="label label-info">手机号码信息</span><br /><br />
					<div class="control-group">
					  <label class="control-label">名称*:</label>
					  <div class="controls">
						<input type="text"  name="Name">
					  </div>
					</div>
					<div class="control-group">
					  <label class="control-label">*接收手机号码:</label>
					  <div class="controls">
						<input type="text"  name="phone">
					  </div>
					</div>
					<div class="control-group">
					  <input type="checkbox" name="forbid" />禁止
					  
					</div>
					<span class="label label-info">高级选项</span><br /><br />
					<div class="control-group">
						<label class="control-label">模板类型:</label>
						<div class="controls">
							<select id="emailbasicsettingofaddressemailtemplatelist" name="Template">
								<option value="1" checked>com</option>
							</select>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">信息模板:</label>
						<div class="controls">
							<select name="TaskType">
								<option value="1" checked>Default</option>
							</select>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">任务计划类型:</label>
						<div class="controls">
							<select name="TaskType">
								<option value="1" checked>时间段计划</option>
							</select>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">任务计划:</label>
						<div class="controls">
							<select name="Schedule">
								<option value="5x8" checked>5x8</option>
							</select>
						</div>
					</div>
					
				</fieldset>
			</form>
		</div>
		<div class="modal-footer" align="right">
			<button class="btn btn-primary" id="messagebasicsettingofsavebtn">保存</button>
			<button class="btn" id="messagebasicsettingofcancelbtn">取消</button>
		</div>
	</div>

</Template>
