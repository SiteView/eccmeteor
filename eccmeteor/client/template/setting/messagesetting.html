<Template name="messagesetting">
<div class="form-horizontal">
	<span class="label label-info">短信设置</span>{{ide "messagesetting"}}
	<div  class="btn-toolbar">
		<div class="btn-group">
			<button class="btn" id="addmessagesetting">{{language.addbtn}}</button>
			<button class="btn" id="delmessagesetting">{{language.delbtn}}</button>
		</div>
		<div class="btn-group">
			<button class="btn" id="allowmessagesetting">{{language.allowbtn}}</button>
			<button class="btn" id="forbidmessagesetting">{{language.forbidbtn}}</button>
			<button class="btn">更多</button>
			<button class="btn dropdown-toggle" data-toggle="dropdown">
				<span class="caret"></span>
			</button>
			<ul class="dropdown-menu pull-right">	
				<li><a href="#" id="refreshmessagesetting">{{language.refreshbtn}}</a></li>
				<li><a href="#" id="messagetemplatesetting">{{language.templatesettiongbtn}}</a></li>
				<li class="divider"></li>
				<li><a href="#" id="messagehelpmessage">{{language.helpmessagebtn}}</a></li>
			</ul>
		</div>
	</div>
</div>
<br/>
{{> messagesettingList}}
{{> messagebasicsettingofaddedit}}
{{> sendingmessagemethods}}

{{ide messagesetting}}
</Template>

<Template name="messagesettingList">
	<!--短信列表表格展示-->
	<table class="table table-striped table-condensed table-hover">
		<thead>
			<tr></tr>
			<tr>
				<th><input type="checkbox" id="messagesettingtableselectall"></th>
				<th>{{language.nameTh}}</th>
				<th>{{language.statusTh}}</th>
				<th>{{language.phoneTh}}</th>
				<th></th>
			</tr>
		</thead>
		<tbody id="messagesettingList">
			{{#each messagelist}}
			<tr>
				<td><input type="checkbox" id="{{nIndex}}"></td>
				<td>aa</td>
				<td>aa</td><td>aaaaa</td>
				<td>
					<div class="btn-group">
						<button id="{{nIndex}}" class="btn"><i class="icon-edit"></i> {{language.messagesettingmodel.editbtn}}</button>
					</div>
				</td>
			</tr>
			{{/each}}
		</tbody>
	</table>

</Template>

<Template name="messagebasicsettingofaddedit">
	<!--添加短信的基本设置 -->
	<div id="addmessagesettingdiv" class="modal hide fade">
		<div class="modal-header">添加手机号码设置{{ide "messagesetting"}}</div>
		<div class="modal-body">
			<form class="well form-horizontal form-inline" id="messagebasicsettingofbasciinfo">
				<fieldset>
					<span class="label label-info">手机号码信息</span><br /><br />
					<div class="control-group">
					  <label class="control-label">名称*:</label>
					  <div class="controls">
						<input type="text"  name="Name">
					  </div>
					</div>
					<div class="control-group">
					  <label class="control-label">*接收手机号码:</label>
					  <div class="controls">
						<input type="text"  name="phone">
					  </div>
					</div>
					<div class="control-group">
						<div class="controls">
					  	<input type="checkbox" name="forbid" /> 禁止
					  	</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">模板类型:</label>
						<div class="controls">
							<select id="emailbasicsettingofaddressemailtemplatelist" name="Template">
								<option value="1" checked>com</option>
							</select>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">信息模板:</label>
						<div class="controls">
							<select name="TaskType">
								<option value="1" checked>Default</option>
							</select>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">任务计划类型:</label>
						<div class="controls">
							<select name="TaskType">
								<option value="1" checked>时间段计划</option>
							</select>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">任务计划:</label>
						<div class="controls">
							<select name="Schedule">
								<option value="5x8" checked>5x8</option>
							</select>
						</div>
					</div>
					
				</fieldset>
			</form>
		</div>
		<div class="modal-footer" align="right">
			<button class="btn btn-primary" id="messagebasicsettingofsavebtn">保存</button>
			<button class="btn" id="messagebasicsettingofcancelbtn">取消</button>
		</div>
	</div>

</Template>

<!--发送短信的方式  标签页 -->
<Template name="sendingmessagemethods">
	<ul id="myTab" class="nav nav-tabs">
		<li class="active"><a href="#home1" data-toggle="tab">以WEB方式发送短信</a></li>
		<li><a href="#home2" data-toggle="tab">以串口方式发送短信</a></li>
		<li><a href="#home3" data-toggle="tab">调用动态库中的函数发送</a></li>
		<li><a href="#home4" data-toggle="tab">数据库存取</a></li>
	</ul>
	
	<div id="mytabcontent" class="tab-content">
		<div class="tab-pane active" id="home1">
			<div id="methodsendforweb">
			用户名*：&nbsp;&nbsp;&nbsp;&nbsp;<input type="text"  name="name"><br/>
			密&nbsp;&nbsp;&nbsp;&nbsp;码*：&nbsp;&nbsp;&nbsp;<input type="text"  name="pwd"><br/>
			信息长度*：<input type="text"  name="messagelong" value="0">
			<span style="color:#f00">短信最大长度为0</span>
			</div>
			<div class="controls" style="padding-left:88px">
				<button class="btn" id="messagesettingapplybtn">{{language.messagesettingmodel.applybtn}}</button>
				<button class="btn" id="messagesettingrecoverbtn">{{language.messagesettingmodel.recoverbtn}}</button>
				<button class="btn" id="messagesettingtestbtn">{{language.messagesettingmodel.testbtn}}</button>
			</div>
		</div>
		
		<div class="tab-pane" id="home2">
			<div id="methodsendforcom">
			端口号*：&nbsp;&nbsp;&nbsp;
			<select name="port">
				<option value="COM1" checked>COM1</option>
				<option value="COM2">COM2</option>
				<option value="COM3">COM3</option>
				<option value="COM4">COM4</option>
			</select><br/>
			信息长度*：<input type="text"  name="messagelong" value="0">
			<span style="color:#f00">短信最大长度为0</span>
			</div>
			<div class="controls" style="padding-left:88px">
				<button class="btn" id="messagesettingapplybtn">{{language.messagesettingmodel.applybtn}}</button>
				<button class="btn" id="messagesettingrecoverbtn">{{language.messagesettingmodel.recoverbtn}}</button>
				<button class="btn" id="messagesettingtestbtn">{{language.messagesettingmodel.testbtn}}</button>
			</div>
		</div>
		<div class="tab-pane" id="home3">
			<div id="methodsendforcom">
			动态库名称*：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<select name="libname">
				<option value="COM1" checked>SMSend(EIC-NS20).dll</option>
				<option value="COM2">SMSend(万联平台).dll</option>
				<option value="COM3">TelephoneDll.dll</option>
				<option value="COM4">smsdll.dll</option>
			</select><br/>
			动态库函数参数：<input type="text"  name="libfunctionparam">
			</div>
			<div class="controls" style="padding-left:88px">
				<button class="btn" id="messagesettingapplybtn">{{language.messagesettingmodel.applybtn}}</button>
				<button class="btn" id="messagesettingrecoverbtn">{{language.messagesettingmodel.recoverbtn}}</button>
				<button class="btn" id="messagesettingtestbtn">{{language.messagesettingmodel.testbtn}}</button>
			</div>
		</div>
		<div class="tab-pane" id="home4">
			<form class="form-horizontal" id="messagesettinginsertmethod">
				<fieldset>
					<legend style="font-size:12px">插入方式</legend>
						<div class="controls" align="left">
							<input type="radio"  name="insertmethod" value="nomal" checked>常规插入
							<input type="radio"  name="insertmethod" value="procedure">存储过程插入
							
						</div>  
				</fieldset>
			</form>
		</div>
	</div>

</Template>
