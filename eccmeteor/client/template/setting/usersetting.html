<Template name="usersetting">
<div class="form-horizontal">
	<span class="label label-info">用户设置</span>
	<div class="btn-toolbar">
		<div class="btn-group">
			<button class="btn" id="addusersetting">{{language.addbtn}}</button>
			<button class="btn" id="delusersetting">{{language.delbtn}}</button>
			<button class="btn">更多</button>
			<button class="btn dropdown-toggle" data-toggle="dropdown">
				<span class="caret"></span>
			</button>
			<ul class="dropdown-menu pull-right">	
				<li><a href="#" id="allowusersetting">{{language.allowbtn}}</a></li>
				<li><a href="#" id="forbidusersetting">{{language.forbidbtn}}</a></li>
				<li class="divider"></li>
				<li><a href="#" id="helpmessage">{{language.helpmessagebtn}}</a></li>
			</ul>
		</div>
	</div>
</div>

<br />
{{> usersettingListTable}}
{{> usersettingadd}}
{{> usersettingedit}}
{{> userPromissionSetting}}
</Template>

<Template name="usersettingListTable">
<table class="table table-striped table-condensed table-hover">
		<thead>
			<tr>
				<th><input type="checkbox" id="usersettingtableselectall"></th>
				<th>登录名</th>
				<th>用户名</th>
				<th>用户状态</th>
				<th>用户类型</th>
				<th></th>
			</tr>
		</thead>
		<tbody id="userSettingList">
			{{#each userlist}}
			<tr>
				<td><input type="checkbox" id="{{_id}}"></td>
				<td>{{username}}</td>
				<td>{{profile.aliasname}}</td>
				<td>{{profile.accountstatus}}</td>
				<td>{{profile.accounttype}}</td>
				<td>
					<div class="btn-group">
						<button id="{{_id}}" class="btn" name="edit"><i class="icon-edit"></i>编辑</button>
						<button id="{{_id}}" class="btn" name="promission"><i class="icon-edit"></i>授权</button>
					</div>
				</td>
			</tr>
			{{/each}}
		</tbody>
</table>
</Template>
