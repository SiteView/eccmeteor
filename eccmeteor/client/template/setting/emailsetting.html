<Template name="emailsetting">
<div class="form-horizontal">
	<div class="btn-group">
		<button class="btn" id="addemailsetting">{{language.addbtn}}</button>
		<button class="btn" id="delemailsetting">{{language.delbtn}}</button>
	</div>
	<div class="btn-group">
		<button class="btn" id="allowemailsetting">{{language.allowbtn}}</button>
		<button class="btn" id="forbidemailsetting">{{language.forbidbtn}}</button>
		<button class="btn" id="refreshemailsetting">{{language.refreshbtn}}</button>
	</div>
	<div class="btn-group">
		<button class="btn" id="emailtemplatesetting">{{language.templatesettiongbtn}}</button>
		<button class="btn" id="emailhelpmessage">{{language.helpmessagebtn}}</button>
	</div>
</div>
<br />
<table class="table table-striped table-bordered table-condensed">
		<thead>
			<tr>
				<th>{{language.nameTh}}</th><th>{{language.statusTh}}</th><th>{{language.emailTh}}</th><th>{{language.optionTh}}</th>
			</tr>
		</thead>
		<tbody id="emailSettingList">
			{{#each emaillist}}
			<tr>
				<td>{{Name}}</td><td>{{bCheck}}</td><td>{{MailList}}</td><td><button id="{{nIndex}}" class="btn"><i class="icon-edit"></i> {{language.emailsettingmodell.editBtn}}</button></td>
			</tr>
			{{/each}}
		</tbody>
</table>
<form id="emailbasicsetting" class="well form-horizontal">
 <fieldset>
    <legend>{{language.basicsettiontilte}}</legend>
    <div class="control-group">
      <label class="control-label">{{language.emailsettingmodell.sendserverSMTPlab}}:</label>
      <div class="controls">
        <input type="text" class="span4" name="server">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">{{language.emailsettingmodell.sendemailAddresslab}}:</label>
      <div class="controls">
        <input type="text" class="span4" name="from">
      </div>
	</div>
	<div class="control-group">
      <label class="control-label">{{language.emailsettingmodell.sendbackupserverlab}}:</label>
      <div class="controls">
        <input type="text" class="span4" name="backupserver">
      </div>
    </div>
	<div class="control-group">
      <label class="control-label">{{language.emailsettingmodell.usernamelab}}:</label>
      <div class="controls">
        <input type="text" class="span4" name="user">
      </div>
    </div>
	<div class="control-group">
      <label class="control-label" >{{language.emailsettingmodell.passwordlab}}:</label>
      <div class="controls">
        <input type="password" class="span4" name="password">
      </div>
    </div>
	<div class="form-actions">
		<button class="btn btn-primary">{{language.emailsettingmodell.applybtn}}</button>
		<button class="btn">{{language.emailsettingmodell.testbtn}}</button>
	</div>
  </fieldset>
</form>
</Template>
