<Template name="License">
		<div class="form-horizontal">
			<div class="breadcrumb">	
			<span class="label label-info">软件许可</span>
			</div>
		</div>
		<div class="accordion-group">
			<button class="btn" id="Licensehelpbtn">
			<img src="imag/setting/help.gif">
			{{language.helpmessagebtn}}</button>
		</div>
	{{> Licenselist}}
</Template>

<Template name="Licenselist">
	<div class="accordion-group">
		<div id="mytabcontent" class="tab-content" style="border:none;">
			<div class="tab-pane active" id="home1">
				<form id="list" onsubmit="return false;">
					<table class="table table-striped table-condensed table-hover">
					
					<thead>	
					  <tr class="breadcrumb">
							<td>许可</td>
								
							<td>状态</td>
					  </tr>
					  <tr>
							<td>
								<img src="imag/setting/se.png">
								购买点数
							</td>
							<td>
							<input type="text" class="span4" name="point" disabled="true"></td>
					  </tr>
					  <tr>
							<td>
								<img src="imag/setting/se.png">
										购买网络设备数
							</td>
							<td><input type="text" class="span4" name="nw" disabled="true"></td>
					  </tr>
					  <tr>
							<td>
								<img src="imag/setting/se.png">
										 已使用点数
							</td>
							
							<td><input type="text" class="span4" name="usedPoint" disabled="true"></td>
					  </tr>
					  <tr>
							<td>
								<img src="imag/setting/se.png">
										已使用网络设备数
							</td>
								
							<td><input type="text" class="span4" name="use_network_sum" disabled="true"></td>
					  </tr>
					  <tr>
							<td>
								<img src="imag/setting/se.png">
										 失效日期
							</td>
								
							<td><input type="text" class="span4" name="starttime"+"lasttime" disabled="true"></td>
					  </tr>
					  <tr>
							<td>
								<img src="imag/setting/se.png">
									当前版本	
							</td>
								
							<td><input type="text" class="span4" name="Version" disabled="true"></td>
					  </tr>
					
					</table>
				</form>
			</div>
		</div>
	</div>
</Template>
