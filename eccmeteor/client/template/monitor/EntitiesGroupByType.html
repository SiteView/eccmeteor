<!--添加设备时，所以设备模板类型分组-->
<Template name="EntitiesGroupByType">
	<div class="modal hide"
		data-backdrop="static" data-keyboard="true" data-show="false" 
		data-width="800" data-height="600" data-modalOverflow="true"
	>
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<label class="label label-info">选择设备类型</label>
		</div>
		<div class="modal-body">
			<div class="accordion" id="entityGroupAccordion">
			{{#each entityGroup}}
				{{#unless sv_hidden}}
				<div class="accordion-group">
					<div class="accordion-heading">
						<a class="accordion-toggle" data-toggle="collapse" data-parent="#entityGroupAccordion" href="#collapse{{sv_index}}">
				            {{sv_name}}
				        </a>
					</div>
					<div id="collapse{{sv_index}}" class="accordion-body collapse">
				        <div class="accordion-inner">
				            <table class="table table-striped table-bordered table-condensed table-hover">
				                <tbody>
								{{#each entityTemplates}}
								<tr>		
									<td><a href="#">{{sv_name}}</a></td><td>{{sv_description}}</td>
								</tr>
								{{/each}}
								</tbody>
							</table>
				        </div>
				    </div>
				</div>
				{{/unless}}
			{{/each}}
			</div>
		</div>
	</div>
</Template>
