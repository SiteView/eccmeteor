<Template name="showGroupAndEntity"> <!--展示设备和组信息 -->
	<span class="label">子组</span>
	<table class="table table-striped table-condensed table-hover">
		<thead>
			<tr></tr>
			<tr>
			    <th><input type="checkbox" id="showGroupAndEntityTableGroupSelectAll"></th>
				<th>状态</th>
				<th>SV_ID</th>
				<th>名称</th>
				<th>设备</th>
				<th>监控器</th>
				<th>禁止</th>
				<th>错误</th>
				<th>危险</th>
				<!--<th>描述信息</th><th>依靠</th>-->
				<th></th>
			</tr>
		</thead>
		<tbody id="showGroupAndEntityTableGroupList">
		{{#if getChildrenNodesByIdAndType svid "subgroup"}}
		{{#each getChildrenNodesByIdAndType svid "subgroup"}}
			<tr>
			    <td>
			        <input type="checkbox" id="{{sv_id}}">
			    </td>
				<td><img src="imag/status/{{status}}.png"/></td>
				<td>{{sv_id}}</td>
				<td>{{sv_name}}</td>
				<td>{{sub_entity_sum}}</td>
				<td>{{sub_monitor_sum}}</td>
				<td>{{sub_monitor_disable_sum}}</td>
				<td>{{sub_monitor_error_sum}}</td>
				<td>{{sub_monitor_warning_sum}}</td>
			<!--	{{!-- <td>{{sv_description}}</td> --}} -->
			<!--	{{!-- <td>{{sv_dependson}}</td> --}}-->
				<td>
					<div class="btn-group">
						<button id="{{sv_id}}" class="btn" name="trash">
							<i class="icon-trash"></i>删除
						</button>
						<button id="{{sv_id}}" class="btn" name="edit">
							<i class="icon-edit"></i>编辑
						</button>
					</div>
				</td>
			</tr>
		{{/each}}
		{{else}}
			<tr><td  colspan=10>暂无数据</td></tr>
		{{/if}}
		</tbody>
	</table>
	<span class="label">设备</span>
	<table class="table table-striped table-condensed table-hover">
		<thead>
			<tr></tr>
			<tr>
			    <th><input type="checkbox" id="showGroupAndEntityTableEntitySelectAll"></th>
				<th>状态</th>
				<th>SV_ID</th>
				<th>名称</th>
				<th>监控器</th>
				<th>禁止</th>
				<th>错误</th>
				<th>危险</th>
				<th>IP地址</th>
				<th>设备类型</td>
				<td></td>
			</tr>
		</thead>
		<tbody id="showGroupAndEntityTableEntityList">
		{{#if getChildrenNodesByIdAndType svid "subentity"}}
		{{#each getChildrenNodesByIdAndType svid "subentity"}}
			<tr>
			    <td>
			       <div>
			        <input type="checkbox" id="{{sv_id}}">
			        <div style="display:none;float:right">
						<i class="icon-trash" id="{{sv_id}}"></i>&nbsp;
						<i class="icon-edit"  id="{{sv_id}}"></i>
					</div>
					</div>
			    </td>	
				<td><img src="imag/status/{{status}}.png"/></td>
				<td>{{sv_id}}</td>
				<td>{{sv_name}}</td>
				<td>{{sub_monitor_sum}}</td>
				<td>{{sub_monitor_disable_sum}}</td>
				<td>{{sub_monitor_error_sum}}</td>
				<td>{{sub_monitor_warning_sum}}</td>
				<td>{{_MachineName}}</td>
				<td>{{sv_devicetype}}</td>
				<td>
					<div class="btn-group">
						<button id="{{sv_id}}" class="btn" name="trash">
							<i class="icon-trash"></i>删除
						</button>
						<button id="{{sv_id}}" class="btn" name="edit">
							<i class="icon-edit"></i>编辑
						</button>
					</div>
				</td>
			</tr>
		{{/each}}
		{{else}}
			<tr><td  colspan=11>暂无数据</td></tr>
		{{/if}}
		</tbody>
	</table>
	{{> showGroupAdd}}
	{{> showGroupEdit}}
	{{> showEditEntity}}
</Template>
