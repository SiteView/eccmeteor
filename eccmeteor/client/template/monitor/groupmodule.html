
<Template name="showGroupAndEntity"> <!--展示设备和组信息 -->
	<span class="label">子组</span>
	<br /> <br />
	<table class="table table-striped table-bordered table-condensed table-hover">
		<thead>
			<tr>
			    <th><input type="checkbox" id="showGroupAndEntityTableGroupSelectAll"></th>
				<th>状态</th>
				<th>SV_ID</th>
				<th>名称</th>
				<th>设备数</th>
				<th>监控器数</th>
				<th>禁止数</th>
				<th>错误</th>
				<th>危险</th>
				<th>描述信息</th>
				<th>依靠</th>
			</tr>
		</thead>
		<tbody id="showGroupAndEntityTableGroupList">
		{{#each getChildrenNodesByIdAndType svid "subgroup"}}
			<tr>
			    <td>
			    	<div>
			        <input type="checkbox" id="{{sv_id}}">
			        <div style="display:none;float:right">
						<i class="icon-trash" id="{{sv_id}}"></i>&nbsp;
						<i class="icon-edit"  id="{{sv_id}}"></i>
					</div>
					</div>
			    </td>
				<td>{{status}}</td>
				<td>{{sv_id}}</td>
				<td>{{sv_name}}</td>
				<td>{{sub_entity_sum}}</td>
				<td>{{sub_monitor_sum}}</td>
				<td>{{sub_monitor_disable_sum}}</td>
				<td>{{sub_monitor_error_sum}}</td>
				<td>{{sub_monitor_warning_sum}}</td>
				<td>{{sv_description}}</td>
				<td>{{sv_dependson}}</td>
			</tr>
		{{/each}}
		</tbody>
	</table>
	<span class="label">设备</span>
	<br /> <br />
	<table class="table table-striped table-bordered table-condensed table-hover">
		<thead>
			<tr>
			    <th><input type="checkbox" id="showGroupAndEntityTableEntitySelectAll"></th>
				<th>状态</th>
				<th>SV_ID</th>
				<th>名称</th>
				<th>监控器数</th>
				<th>禁止数</th>
				<th>错误</th>
				<th>危险</th>
				<th>IP地址</th>
				<th>设备类型</td>
			</tr>
		</thead>
		<tbody id="showGroupAndEntityTableEntityList">
		{{#each getChildrenNodesByIdAndType svid "subentity"}}
			<tr>
			    <td>
			       <div>
			        <input type="checkbox" id="{{sv_id}}">
			        <div style="display:none;float:right">
						<i class="icon-trash" id="{{sv_id}}"></i>&nbsp;
						<i class="icon-edit"  id="{{sv_id}}"></i>
					</div>
					</div>
			    </td>	
				<td>{{status}}</td>
				<td>{{sv_id}}</td>
				<td>{{sv_name}}</td>
				<td>{{sub_monitor_sum}}</td>
				<td>{{sub_monitor_disable_sum}}</td>
				<td>{{sub_monitor_error_sum}}</td>
				<td>{{sub_monitor_warning_sum}}</td>
				<td>{{_MachineName}}</td>
				<td>{{sv_devicetype}}</td>
			</tr>
		{{/each}}
		</tbody>
	</table>
	{{> showGroupAdd}}
	{{> showGroupEdit}}
	{{> showEditEntity}}
</Template>
