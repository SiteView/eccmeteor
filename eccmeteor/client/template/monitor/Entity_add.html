<!--添加设备-->
<Template name="AddEntity">
<div class="modal hide fade"
	data-backdrop="static" data-keyboard="true" data-show="false" data-modalOverflow="true">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		<span class="label label-info">设备信息</span>
	</div>
	<div class="modal-body">
		<input type="hidden" value="{{id}}">
		<form id="showEntityForm" class="well form-horizontal" submit="return fasle;">
			<fieldset>
				{{#each EntityItems}}
				<div class="control-group">
					<label class="control-label">{{#unless sv_allownull}}*{{/unless}}{{sv_label}}:</label>
					<div class="controls">
						{{#if equal sv_type "textbox"}}
							<input type="text" name="{{sv_name}}" value="{{sv_value}}" {{#if equal sv_isreadonly "true"}}readonly{{/if}}/>
						{{/if}}

						{{#if equal sv_type "password"}}
							<input type="password" name="{{sv_name}}" value="{{sv_value}}"  {{#if equal sv_isreadonly "true"}}readonly{{/if}} />
						{{/if}}

						{{#if equal sv_type "combobox"}}
							<select name="{{sv_name}}">
								{{#each selects}}				
									<option value="{{value}}" {{#if equal sv_value value}}selected='selected' {{/if}}>{{key}}</option>
								{{/each}}
							</select>
						{{/if}}

						{{#if equal sv_type "textarea"}}
							<textarea name="{{sv_name}}">{{sv_value}}</textarea>
						{{/if}}
					</div>
				</div>
				{{/each}}
				<div class="control-group">
					<label class="control-label">*标题:</label>
					<div class="controls">
						<input type="text" name="sv_name" placeholder="请输入标题"/>
					</div>
				</div>	
				<div class="control-group">
					<label class="control-label">描述:</label>
					<div class="controls">
						<textarea name="sv_description"></textarea>
					</div>
				</div>	
				<div class="control-group">
					<label class="control-label">依赖:</label>
					<div class="controls">
						<input type="text" readOnly="readOnly" name="sv_dependson"/><input type="button" class="btn" value="...">
					</div>
				</div>	
				<div class="control-group">
					<label class="control-label">依靠条件:</label>
					<div class="controls">
						<label class="radio">
							<input type="radio" name="sv_dependscondition" value="1">
							正常
						</label>
						<label class="radio">
							<input type="radio" name="sv_dependscondition" value="2">
							危险
						</label>
						<label class="radio">
							<input type="radio" name="sv_dependscondition" value="3" checked="checked">
							错误
						</label>
					</div>
				</div>	
			</fieldset>
		</form>
	</div>
	<div class="modal-footer">
		<button class="btn" id="showEntityTemplateAgainBtn">重新选择模板</button>
		<button class="btn btn-primary" id="showEntityFormSaveBtn">保存</button>
		<button class="btn" id="showEntityFormCancelBtn">取消</button>
	</div>
</div>
</Template>
