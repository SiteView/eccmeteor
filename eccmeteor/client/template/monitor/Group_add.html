<Template name="GroupAdd">
<div class="modal hide fade"
	data-backdrop="static" data-keyboard="true" data-show="false" >
    <div class="modal-header">
		<button type="button" class="close">×</button>
		<label class="label label-info">添加组</label>
    </div>
	<div class="modal-body">
        <form class="well form-horizontal" id="showGroupAddForm">
			<div class="control-group">
				<label class="control-label">*组名称</label>
				<div class="controls">
				  <input type="text" name="sv_name"/>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">描述</label>
				<div class="controls">
					<textarea name="sv_description"></textarea>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">依赖</label>
				<div class="controls">
					<input type="text" readonly="readonly" name="sv_dependson"/><button class="btn">...</button>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">依靠条件:</label>
				<div class="controls">
					<label class="radio">
						<input type="radio" name="sv_dependscondition" value="1" >
					  	正常
					</label>
					<label class="radio">
					  	<input type="radio" name="sv_dependscondition" value="2">
					 	危险
					</label>
					<label class="radio">
					  	<input type="radio" name="sv_dependscondition" value="3" checked>
					 	错误
					</label>
				</div>
			</div>
		</form>
    </div>
    <div class="modal-footer" align="right">
		<input type="button" class="btn btn-primary" value="保存" id="showGroupAddFormSaveBtn"/>
		<input type="button" class="btn" value="取消" id="showGroupAddFormCancelBtn"/>
	</div>
</div>
</Template>
