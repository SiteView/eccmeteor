<Template name="warnerrule">
{{> alertoperation}}
<br/>
{{> warnerrulelist}}
<br/>
<div id="warnerloglistDiv"></div>

<div id="emailwarnerDiv"></div>
<div id="emailwarnereditDiv"></div>
<div id="messagewarnerDiv"></div>
<div id="messagewarnereditDiv"></div>
<div id="scriptwarnerDiv"></div>
<div id="scriptwarnereditDiv"></div>
<div id="soundwarnerDiv"></div>
<div id="soundwarnereditDiv"></div>
<div id="emailWarnerruleRMenu" style="position:absolute;display:none;"></div>
</Template>

<Template name="alertoperation">
<div class="form-horizontal">
	<span class="label label-info">报警规则</span>
	{{ide "warnerrule"}}
	<div class="btn-toolbar">
		<div class="btn-group">
			<a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
				{{language.addbtn}}
			<span class="caret"></span>
			</a>
			<ul class="dropdown-menu">	
				<li id="emailwarner"><a tabindex="-1" href="#"><i class="icon-envelope"></i> {{language.warnerrulemodel.emailwarner}}</a></li>
				<li id="messagewarner"><a tabindex="-1" href="#" ><i class="icon-signal"></i> {{language.warnerrulemodel.messagewarner}}</a></li>
				<li id="scriptwarner"><a tabindex="-1" href="#"><i class="icon-list-alt"></i> {{language.warnerrulemodel.scriptwarner}}</a></li>
				<li id="soundwarner"><a tabindex="-1" href="#" id="soundwarner"><i class="icon-volume-up"></i> {{language.warnerrulemodel.soundwarner}}</a></li>
			</ul>
			<button class="btn" id="delwarnerrule">{{language.delbtn}}</button>
		</div>
		<div class="btn-group">
			<button class="btn" id="allowewarnerrule">{{language.allowbtn}}</button>
			<button class="btn" id="forbidwarnerrule">{{language.forbidbtn}}</button>

			<button class="btn">更多</button>
			<button class="btn dropdown-toggle" data-toggle="dropdown">
				<span class="caret"></span>
			</button>
			<ul class="dropdown-menu pull-right">	
				<li><a href="#" id="refreshwarnerrule">{{language.refreshbtn}}</a></li>
				<li><a href="#" id="warnerrulehelpmessage">{{language.helpmessagebtn}}</a></li>
				<li class="divider"></li>
				<li><a href="#" id="helpmessage">{{language.helpmessagebtn}}</a></li>
			</ul>
		</div>
	</div>
</div>
</Template>

<Template name="warnerrulelist">
	<div style="padding-bottom:8px">
		<span class="label label-info">报警规则列表</span>
	</div>
	<div>
	<table class="table table-striped table-condensed table-hover">
		<thead>
			<tr></tr>
			<tr>
				<th><input type="checkbox" id="warnerrulelistselectall"/></th>
				<th>名称</th>
				<th>报警类型</th>
				<th>报警状态</th>
				<th>启动/禁止</th>
				<th></th>
			</tr>
		</thead>
		<tbody id="warnerrulelist">
			{{#each rulelist}}
			<tr>
				<td><input type="checkbox" id="{{nIndex}}"/></td>
				<td>{{AlertName}}</td>
				<td>{{AlertType}}</td>
				<td>{{AlertCategory}}</td>
				<td>{{AlertState}}</td>
				<td>
					<div class="btn-group">
						<button id="{{nIndex}}" class="btn" name="edit"><i class="icon-edit"></i>编辑</button>
					</div>
				</td>
			</tr>
			{{/each}}
		</tbody>
	</table>
	{{{pager}}}
	</div>

</Template>

<Template name="warnerloglist">
	<div style="padding-bottom:8px">
		<span class="label label-info">报警日志列表</span>
	</div>
	<div class="row-fluid" style="height:300px;overflow:auto">
		<table class="table table-striped table-condensed table-hover">
			<thead>
				<tr></tr>
				<tr>
					<th>报警时间</th>
					<th>报警名称</th>
					<th>设备名称</th>
					<th>监视器名称</th>
					<th>报警类型</th>
					<th>报警接收人</th>
					<th>报警状态</th>
				</tr>
			</thead>
			<tbody id="warnerruleloglist">
				{{#each QueryWarnData}}
				<tr>
					<td>{{_AlertTime}}</td>
					<td>{{_AlertRuleName}}</td>
					<td>{{_DeviceName}}</td>
					<td>{{_MonitorName}}</td>
					<td>{{_AlertType}}</td>
					<td>{{_AlertReceive}}</td>
					<td>{{_AlertStatus}}</td>
				</tr>
				{{/each}}
			</tbody>
		</table>
	</div>
</Template>

<Template name="warnerrule_rMenu">
	<table class="table table-striped table-bordered table-condensed">
		<tr>
			<td>批量选择1</td>
		</tr>
		<tr>
			<td>批量选择2</td>
		</tr>
		<tr>
			<td>批量选择3</td>
		</tr>
	</table>
</Template>
