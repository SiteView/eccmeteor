<Template name="warnerrule">
<div class="form-horizontal">
	<div class="btn-group">
		<a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
			{{language.addbtn}}
		<span class="caret"></span>
		</a>
		<ul class="dropdown-menu">	
			<li id="emailwarner"><a tabindex="-1" href="#"><i class="icon-envelope"></i> {{language.warnerrulemodel.emailwarner}}</a></li>
			<li id="messagewarner"><a tabindex="-1" href="#" ><i class="icon-signal"></i> {{language.warnerrulemodel.messagewarner}}</a></li>
			<li id="scriptwarner"><a tabindex="-1" href="#"><i class="icon-list-alt"></i> {{language.warnerrulemodel.scriptwarner}}</a></li>
			<li id="scriptwarner"><a tabindex="-1" href="#" id="soundwarner"><i class="icon-volume-up"></i> {{language.warnerrulemodel.soundwarner}}</a></li>
		</ul>
		<button class="btn" id="delwarnerrule">{{language.delbtn}}</button>
	</div>
	<div class="btn-group">
		<button class="btn" id="allowewarnerrule">{{language.allowbtn}}</button>
		<button class="btn" id="forbidwarnerrule">{{language.forbidbtn}}</button>
		<button class="btn" id="refreshwarnerrule">{{language.refreshbtn}}</button>
	</div>
	<div class="btn-group">
		<button class="btn" id="warnerrulehelpmessage">{{language.helpmessagebtn}}</button>
	</div>
</div>
{{> warnerrulelist}}
{{> warnerruleofemail}}
{{> warnerruleofemailedit}}
</Template>

<Template name="warnerrulelist">
	<table class="table table-striped table-bordered table-condensed">
		<thead>
			<tr>
				<th><input type="checkbox" id="warnerrulelistselectall"/>名称</th><th>报警类型</th><th>报警状态</th><th>启动/禁止</th><th>操作</th>
			</tr>
		</thead>
		<tbody id="warnerrulelist">
			{{#each rulelist}}
			<tr>
				<td><input type="checkbox" id="{{nIndex}}"/>{{AlertName}}</td>
				<td>{{AlertType}}</td>
				<td>{{AlertCategory}}</td>
				<td>{{AlertState}}</td>
				<td><button id="{{nIndex}}" class="btn"><i class="icon-edit"></i>编辑</button></td>
			</tr>
			{{/each}}
		</tbody>
	</table>
</Template>

<Template name="warnerruleofemail">
	<div id="emailwarnerdiv" class="modal hide fade">
		<div class="modal-header">{{language.warnerrulemodel.addemailwarnerruletitle}}</div>
		<div class="modal-body">
			<div class="row-fluid">
				<div class="span4" style="overflow:auto">
					<ul id="svse_tree_check" class="ztree"></ul>
				</div>
				<div class="span8">
					{{> warnerruleofemailform}}
				</div>
			</div>
		</div>
		<div class="modal-footer" align="right">
			<button class="btn btn-large" id="warnerruleofemailcancelbtn">{{language.warnerrulemodel.cancelemailwarnerrulesettingbtn}}</button>
			<button class="btn btn-primary btn-large" id="warnerruleofemailsavebtn">{{language.warnerrulemodel.saveemailwarnerrulesettingbtn}}</button>
		</div>
	</div>
</Template>

<Template name="warnerruleofemailform">
	<form id="warnerruleofemailform" class="well form-horizontal form-inline">
		<fieldset>
			<div class="control-group">
				<label class="control-label">报警名称:</label>
				<div class="controls">
					<input type="text" class="span6" name="AlertName">
				 </div>
			</div>
			<div class="control-group">
				<label class="control-label">邮件接收地址:</label>
				<div class="controls">
					<select class="emailmultiselect" multiple="multiple" name="EmailAdress">
						{{#each emaillist}}
							 <option value="{{Name}}">{{Name}}</option>
						{{/each}}
					</select>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">其他邮件地址:</label>
				<div class="controls">
					<input type="text" class="span6" name="OtherAdress">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">Email模板:</label>
				<div class="controls">
					<select id="emailtemplatelist" name="EmailTemplate">
					</select>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" >升级次数:</label>
				<div class="controls">
					<input type="text" class="span6" name="Upgrade">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" >升级接收人地址:</label>
				<div class="controls">
					<input type="text" class="span6" name="UpgradeTo">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" >停止次数:</label>
				<div class="controls">
					<input type="text" class="span6" name="Stop">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" >值班报警列表:</label>
				<div class="controls">
					<input type="text" class="span6" name="WatchSheet">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" >报警策略:</label>
				<div class="controls">
					<input type="text" class="span6" name="Strategy">
				</div>
			</div>
		</fieldset>
	</form>
	
	<div>
		<form class="well form-horizontal form-inline" id="warnerruleofemailformsendconditions">
			<fieldset>
				<div class="control-group">
				<label class="control-label" >报警事件:</label>
				<div class="controls">
					<input type="radio" name="AlertCategory" value="危险">危险</td>
					<input type="radio" name="AlertCategory" value="错误" checked>错误</td>
				</div>
			</div>
			</fieldset>
		</form>
	</div>
</Template>
