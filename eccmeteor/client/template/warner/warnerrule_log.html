<Template name="warnerrulelog">
	<div class="form-horizontal">
		<span class="label label-info">报警日志</span>
		<hr/>
		<span class="label label-info">查询条件</span>
		<form class="form-horizontal" id="alertlogquerycondition" onsubmit="return false;">
			<div class="control-group">
				<label class="control-label">报警名称:</label>
				<div class="controls">
					<select class="messagemultiselect" name="AlertName" id="selectAlertName">
						<option value="">全部</option>
						{{#each warnerruleoflist}}
							<option value="{{AlertName}}">{{AlertName}}</option>
						{{/each}}
					</select>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">报警接收人:</label>
				<div class="controls">
					<select class="messagemultiselect" name="AlertReceiver" id="selectAlertReceiver">
						<option value="">全部</option>
						{{#each alertReceivers}}
							<option value="{{this}}">{{this}}</option>
						{{/each}}
					</select>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">报警开始时间:</label>
				<div class="controls">
					<div id="alertdatetimepickerStartDate" class="input-append date">
					  <input type="text" name="startTime" class="span12" />
					  <span class="add-on">
						<i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
					  </span>
					</div>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">报警结束时间:</label>
				<div class="controls">
					<div id="alertdatetimepickerEndDate" class="input-append date">
					  <input type="text" name="endTime" class="span12" />
					  <span class="add-on">
						<i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
					  </span>
					</div>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">报警类型:</label>
				<div class="controls">
					<select id="getalerttype" name="AlertType" id="selectAlertType">
						<option value="">全部</option>
						{{#each alertTypes}}
							<option value="{{id}}">{{type}}</option>
						{{/each}}
					</select>
				</div>
			</div>
			<div class="control-group" style="padding-left:88px">
				<div style="padding-left:100px">
					<button class="btn" id="selectalertlogbtn">查询</button>
					<button class="btn" id="alertloghelpbtn">帮助</button>
				</div>
			</div>
		</form>
	</div>
<div style="padding-bottom:8px">
	<span class="label label-info">报警日志列表</span>
</div>
<div id="selectwarnerloglistDiv"></div>
</Template>

<Template name="selectwarnerloglist">
	<div id="selectwarnerloglistall">
		
		<div class="row-fluid" style="height:300px;overflow:auto">
			<table class="table table-striped table-condensed table-hover">
				<thead>
					<tr></tr>
					<tr>
						<th>报警时间</th>
						<th>报警名称</th>
						<th>设备名称</th>
						<th>监视器名称</th>
						<th>报警类型</th>
						<th>报警接收人</th>
						<th>报警状态</th>
					</tr>
				</thead>
				<tbody id="warnerloglist">
					{{#each QueryData}}
					<tr>
						<td>{{_AlertTime}}</td>
						<td>{{_AlertRuleName}}</td>
						<td>{{_DeviceName}}</td>
						<td>{{_MonitorName}}</td>
						<td>{{_AlertType}}</td>
						<td>{{_AlertReceive}}</td>
						<td>{{_AlertStatus}}</td>
					</tr>
					{{/each}}
				</tbody>
				
			</table>
		</div>
	</div>
</Template>
