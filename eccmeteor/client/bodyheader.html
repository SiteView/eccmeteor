<Template name="header">
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				  <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				  </a>
				<a class="brand" href="#">SITEVIEW METEOR</a>
				<ul class="nav">
					<li class="active"><a href="#">{{language.home}}</a></li>
					<li class="divider-vertical"></li>
					<li><a href="#">{{language.link}}</a></li>
				</ul>
				{{>userLogging}}
				{{> multilanguage}}
			</div>
		</div>
	</div>
</Template>
<Template name="userLogging">
	<ul class="nav pull-right">
		<li class="dropdown">
			<a class="dropdown-toggle" data-toggle="dropdown" href="#">{{currentUsername}}<b class="caret"></b></a>
			<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu">
				<li><a tabindex="-1" href="#" data-action="logout">注销</a></li>
				<li><a tabindex="-1" href="#" data-action="resetPassword">修改密码</a></li>
			</ul>
		</li>
	</ul>
</Template>
<Template name="userLoggingOut">
	<button class="btn">登录</button>
</Template>
<Template name = "multilanguage">
<ul class="nav pull-right">
	<li class="dropdown">
		<a class="dropdown-toggle" data-toggle="dropdown" href="#">Language<b class="caret"></b></a>
		<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu" id="multi-language">
		</ul>
	</li>
</ul>
</Template>
