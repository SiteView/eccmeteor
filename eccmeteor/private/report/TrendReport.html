<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<h2 align="center"><%= entityName%>:<%= monitorName%>的趋势报告</h2>
		<h3 align="center"><%= startTime%> ~ <%= endTime%></h3>
		<lable>监测数据统计表格</lable>
		<table>
			<tr>
				<th>名称</th>
				<th>返回值名称</th>
				<th>最大值</th>
				<th>最小值</th>
				<th>平均值</th>
				<th>最近一次</th>
				<th>最大值时间</th>
			</tr>
			<tr>
				<td><%= entityName%></td>
				<td><%= returnName%></td>
				<td><%= max%></td>
				<td><%= min%></td>
				<td><%= mean%></td>
				<td><%= last%></td>
				<td><%= maxTime%></td>
			</tr>
		</table>
		<div id="dataviz-container"></div>
	</body>
</html>
