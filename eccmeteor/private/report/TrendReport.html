<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<h2 align="center"><%= render.entityName%>:<%= render.monitorName%>的趋势报告</h2>
		<h3 align="center"><%= render.startTime%> ~ <%= render.endTime%></h3>
		<lable>监测数据统计表格</lable>
		<table>
			<tr>
				<th>名称</th>
				<th>返回值名称</th>
				<th>最大值</th>
				<th>最小值</th>
				<th>平均值</th>
				<th>最近一次</th>
				<th>最大值时间</th>
			</tr>
			<tr>
				<td><%= render.entityName%></td>
				<td><%= render.returnName%></td>
				<td><%= render.max%></td>
				<td><%= render.min%></td>
				<td><%= render.mean%></td>
				<td><%= render.last%></td>
				<td><%= render.maxTime%></td>
			</tr>
		</table>
		<div id="dataviz-container"></div>
	</body>
</html>
